<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        @keyframes color-change {
            0% {
                color: blue;
            }

            50% {
                color: red;
            }

            100% {
                color: blue;
            }
        }

        .animation-text {
            animation: color-change 3s infinite;
        }
    </style>
</head>

<body>
    <!--Анимация CSS-->
    <p class="animation-text">Текст с анимацией color-change. Цвет текста меняется с голубого на красный и обратно </p>
</body>

</html>
