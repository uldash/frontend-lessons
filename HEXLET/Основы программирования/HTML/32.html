<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!--Семантическая разметка страницы-->
    <main>
        <!-- Определение основной части страницы -->
        <article>
            <!-- Определение статьи -->
            <header>
                <!-- Заголовочная информация статьи -->
                <h1>Название статьи</h1>
                <img src="article.png" alt="Заголовок статьи">
            </header>

            <p>Текст нашей статьи</p>

            <footer>
                <!-- «Подвал статьи» с указанием автора и даты -->
                <address>
                    <!-- Информация об авторе статьи -->
                    <p>Автор: Дмитрий</p>
                    <p>Email: dmitry@test.test</p>
                </address>
                <time datetime="2019-07-27">27 июля</time> <!-- Дата написания статьи -->
            </footer>
        </article>
    </main>
</body>

</html>
