<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p {
            background-color: green;
            color: white;
        }

        .full {
            display: block;
        }

        .part {
            display: inline;
        }

        .secret {
            display: none;
        }
    </style>
</head>

<body>
    <p class="full">У этого элемента display: block</p>

    <p class="part">У этого элемента display: inline</p>
    <p class="part">И у этого элемента display: inline</p>
    <p class="part">У этого тоже</p>

    <p class="secret">У этого элемента display: none</p>
    <p><span class="full">SPAN</span></p>
</body>

</html>
