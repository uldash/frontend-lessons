    <script>
        /*
        Write a program that finds the summation of every number from 1 to num. The number will always be a positive integer greater than 0.

        For example:

        summation(2) -> 3
        1 + 2

        summation(8) -> 36
        1 + 2 + 3 + 4 + 5 + 6 + 7 + 8
        */
        var summation = function (num) {
            let res = 0;
            for (let i = 0; i <= num; i++) {
                res += i;
            }
            return res;
        }
        console.log(assertEquals(summation(1), 1));
        console.log(assertEquals(summation(2), 3));
        console.log(assertEquals(summation(8), 36));



    </script>
