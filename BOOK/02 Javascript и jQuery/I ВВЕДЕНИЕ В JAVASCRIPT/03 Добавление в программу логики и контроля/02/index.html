    <title>Циклы</title>
    <style>
        header {
            height: 100px;
            background-color: gray;
            color: honeydew;
            text-transform: uppercase;
            text-align: center;
            line-height: 100px;
            font-size: 2rem;
        }

        div h1 {
            border-bottom: 1px solid gray;
        }

        p {
            font-size: 1.5rem;
        }

        pre {
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
    </script>
</head>
<body>
    <header>
        <span>javascript и jquery: недостающее руководство</span>
    </header>
    <div>
        <h1>
            Использование циклов:
        </h1>
    </div>
    <script>
        const h = 21;
        let j = h;
        for (let i = 1; i <= h; i += 2) {
            document.write('<pre>' + ' '.repeat(Math.floor((j) / 2)) + '*'.repeat(i) + ' '.repeat(Math.floor((j) / 2)) + '</pre>');
            j -= 2;
        }



    </script>

</body>
