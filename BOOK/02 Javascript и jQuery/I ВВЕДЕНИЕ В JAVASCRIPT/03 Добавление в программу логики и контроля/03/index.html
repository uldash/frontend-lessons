<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Функции</title>
    <style>
        header {
            height: 100px;
            background-color: gray;
            color: honeydew;
            text-transform: uppercase;
            text-align: center;
            line-height: 100px;
            font-size: 2rem;
        }

        div h1 {
            border-bottom: 1px solid gray;
        }

        p {
            font-size: 1.5rem;
        }

        pre {
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
    </script>
</head>
<body>
    <header>
        <span>javascript и jquery: недостающее руководство</span>
    </header>
    <div>
        <h1>
            Использование функций:
        </h1>
    </div>
    <script>
        function printToday() {
            var today = new Date();
            return today.toDateString();
        }

        document.write('<p>Сегодня: ' + printToday() + ' </p>')

        var counter = 1;
        function incCounter(pCounter) {
            var counter = pCounter + 1;
            return counter;
        }

        document.write('<p> global counter = ' + counter + '</p>');
        document.write('<p> global counter = ' + incCounter(counter) + '</p>');
        document.write('<p> global counter = ' + counter + '</p>');
        document.write('<br>');
        // переменные внутри функции являются локальными переменными и их изменение не влияет на глобальные, но:
        function incCounter1(pCounter) {
            counter = pCounter + 1;
            return counter;
        }

        document.write('<p> global counter = ' + counter + '</p>');
        document.write('<p> global counter = ' + incCounter1(counter) + '</p>');
        document.write('<p> global counter = ' + counter + '</p>');

    </script>

</body>
</html>
