<head>

            Использование управляющих инструкций:
        </h1>
    </div>

        luckyNumber = parseInt(luckyNumber, 10);
        if (isNaN(luckyNumber)) {
            luckyNumber = prompt('Введите свое счастливое число', '');
        }
        if (luckyNumber == 7) {
            document.write('<p>Эй, 7 это и мое счастливое число!</p>')
