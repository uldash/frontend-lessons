<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Распространенные задачи</title>
    <style>
        header {
            height: 100px;
            background-color: gray;
            color: honeydew;
            text-transform: uppercase;
            text-align: center;
            line-height: 100px;
            font-size: 2rem;
        }

        div h1 {
            border-bottom: 1px solid gray;
        }

        header+div {
            margin-top: 40px;
        }

        .photo {
            height: 200px;
        }
    </style>
    <script src="../../../Lib/jQuery/jquery-3.5.1.js"></script>
    <script src="../../../Lib/jQuery/jquery-ui.js"></script>
    <script>
        $(document).ready(function () {
            let newPhoto = new Image();
            newPhoto.src = './img/2.jpg';

            let oldPhoto = $('.photo').attr('src');
            alert(oldPhoto)

            $('.photo').hover(
                function () {
                    $(this).attr('src', newPhoto.src);
                },
                function () {
                    $(this).attr('src', oldPhoto);
                });
        });
    </script>
</head>
<body>
    <header>
        <span>javascript и jquery: недостающее руководство</span>
    </header>
    <div>
        <h1>
            Смена изображения:
        </h1>
    </div>

    <img src="./img/1.jpg" alt="" class='photo'>
</body>
</html>
