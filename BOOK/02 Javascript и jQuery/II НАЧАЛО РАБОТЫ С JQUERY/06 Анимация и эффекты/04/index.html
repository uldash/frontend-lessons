<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимация</title>
    <style>
        header {
            height: 100px;
            background-color: gray;
            color: honeydew;
            text-transform: uppercase;
            text-align: center;
            line-height: 100px;
            font-size: 2rem;
        }

        div h1 {
            border-bottom: 1px solid gray;
        }

        header+div {
            margin-top: 40px;
        }

        @keyframes growProgressBar {
            0% {
                width: 0%;
                background-color: red;
            }

            50% {
                width: 50%;
                background-color: yellow;
            }

            100% {
                width: 88%;
                background-color: green;
            }
        }

        .container {
            height: 20px;
            background-color: grey;
            width: 50%;
        }

        .progressBar {
            height: 20px;
            position: relative;
            z-index: 10;
            animation-name: growProgressBar;
            animation-duration: 10s;
            animation-timing-function: linear;
            animation-fill-mode: forwards;
            animation-play-state: paused;
        }
    </style>
    <script src="../../../Lib/jQuery/jquery-3.5.1.js"></script>
    <script src="../../../Lib/jQuery/jquery-ui.js"></script>
    <script>
        $(document).ready(function () {
            $('.start').click(function () {
                $('.progressBar').css('animation-play-state', 'running')
            })
            $('.paused').click(function () {
                $('.progressBar').css('animation-play-state', 'paused')
            })
        });
    </script>
</head>
<body>
    <header>
        <span>javascript и jquery: недостающее руководство</span>
    </header>
    <div>
        <h1>
            Анимированный прогрессбар:
        </h1>
    </div>

    <div class="container">
        <div class="progressBar"></div>
    </div>
    <br>
    <button class='start'>Start</button>
    <br>
    <br>
    <button class='paused'>Paused</button>
</body>
</html>
