<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимация</title>
    <style>
        header {
            height: 100px;
            background-color: gray;
            color: honeydew;
            text-transform: uppercase;
            text-align: center;
            line-height: 100px;
            font-size: 2rem;
        }

        div h1 {
            border-bottom: 1px solid gray;
        }

        header+div {
            margin-top: 40px;
        }

        .nav {
            background-color: gray;
            width: 160px;
            list-style: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            margin: 0;
            padding: 20px 0 20px 0;
            position: absolute;
            left: -140px;

        }

        li {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        img {
            height: 100px;
        }

        li+li {
            margin-top: 20px;

        }
    </style>
    <script src="../../../Lib/jQuery/jquery-3.5.1.js"></script>
    <script src="../../../Lib/jQuery/jquery-ui.js"></script>
    <script>
        $(document).ready(function () {
            $('.nav').hover(function () {
                $(this).stop().animate({ left: '0', 'background-color': 'rgb(65, 64, 64)' }, 500,)
            }, function () {
                $(this).stop().animate({ left: '-140px', 'background-color': 'gray' }, 1500,)
            })
        });
    </script>
</head>
<body>
    <header>
        <span>javascript и jquery: недостающее руководство</span>
    </header>
    <div>
        <h1>
            Анимированная панель навигации:
        </h1>
    </div>

    <ul class='nav'>
        <li><a href="#"><img src="./img/1.jpg" alt=""></a></li>
        <li><a href="#"><img src="./img/2.jpg" alt=""></a></li>
        <li><a href="#"><img src="./img/3.jpg" alt=""></a></li>
        <li><a href="#"><img src="./img/4.jpg" alt=""></a></li>
        <li><a href="#"><img src="./img/5.jpg" alt=""></a></li>
        <li><a href="#"><img src="./img/6.jpg" alt=""></a></li>
    </ul>
</body>
</html>
