<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>События</title>
    <style>
        header {
            height: 100px;
            background-color: gray;
            color: honeydew;
            text-transform: uppercase;
            text-align: center;
            line-height: 100px;
            font-size: 2rem;
        }

        div h1 {
            border-bottom: 1px solid gray;
        }

        form {
            height: 60px;
            border: 1px solid black;
            padding: 20px;
        }
    </style>
    <script src="../../../Lib/jQuery/jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function () {
            $('html').dblclick(function () {
                alert('DoubleClick');
            });
            $('a').mouseover(function () {
                let message = '<p>Вы навели указатель мыши на ссылку</p>';
                $('.main').append(message);
            });
            $('.button').click(function () {
                $(this).val('Stop it!');
            });
            $('input').focus(function () {
                $(this).css('background-color', 'red');
            });
        });
    </script>
    <script>
        $(document).ready(function () {
            alert('Hi')
        });
    </script>
</head>
<body>
    <header>
        <span>javascript и jquery: недостающее руководство</span>
    </header>
    <div>
        <h1>
            Использование событий:
        </h1>
    </div>
    <a href="#">example1</a>
    <a href="#">example2</a>
    <a href="#">example3</a>
    <a href="#">example4</a>
    <a href="#">example5</a>
    <br>
    <form action="" title="Form">
        <input type="text" name="" placeholder="Text input">
        <button type="submit" class='button'>Submit</button>
    </form>
    <br>
    <div class="main"></div>
</body>
</html>
