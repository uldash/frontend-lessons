<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Управление размером изображений с помощью CSS</title>
    <style>
        img.large {
            width: 500px;
            height: 500px;
        }

        img.medium {
            width: 250px;
            height: 250px;
        }

        img.small {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <img src="images/magnolia-large.jpg" alt="Магнолия" class="large">
    <img src="images/magnolia-medium.jpg" alt="Магнолия" class="medium">
    <img src="images/magnolia-small.jpg" alt="Магнолия" class="small">
</body>

</html>
