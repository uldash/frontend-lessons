<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Подчеркивание, перечеркивание и другое форматирование</title>
    <style type="text/css">
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        p {
            padding: 10px;
        }

        p.one {
            background-color: #eeeeee;
            color: #666666;
            text-shadow: 1px 1px 0px #000000;
        }

        p.two {
            background-color: #dddddd;
            color: #666666;
            text-shadow: 1px 1px 3px #666666;
        }

        p.three {
            background-color: #cccccc;
            color: #ffffff;
            text-shadow: 2px 2px 7px #111111;
        }

        p.four {
            background-color: #bbbbbb;
            color: #cccccc;
            text-shadow: -1px -2px #666666;
        }

        p.five {
            background-color: #aaaaaa;
            color: #ffffff;
            text-shadow: -1px -1px #666666;
        }
    </style>
</head>

<body>
    <p class="one">Бриаров называют сердцем, облаченным в мех</p>
    <p class="two">Бриаров называют сердцем, облаченным в мех</p>
    <p class="three">Бриаров называют сердцем, облаченным в мех</p>
    <p class="four">Бриаров называют сердцем, облаченным в мех</p>
    <p class="five">Бриаров называют сердцем, облаченным в мех</p>
</body>

</html>
