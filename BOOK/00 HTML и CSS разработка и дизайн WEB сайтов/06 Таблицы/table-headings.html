<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Заголовки таблицы</title>
</head>

<body>
    <!-- scope указывыает, к столбцу или строке относится заголовок -->
    <table>
        <tr>
            <th></th>
            <th scope="col">Суббота</th>
            <th scope="col">Воскресенье</th>
        </tr>
        <tr>
            <th scope="row">Продано билетов</th>
            <td>120</td>
            <td>135</td>
        </tr>
        <tr>
            <th scope="row">Выручка</th>
            <td>18 000 руб.</td>
            <td>20 250 руб.</td>
        </tr>
    </table>
</body>

</html>
