<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Блоки</title>
    <style type="text/css">
        body {
            font-size: 80%;
            font-family: 'Courier New', Courier, monospace;
            letter-spacing: 0.15em;
            background-color: #efefef;
        }

        #page {
            max-width: 940px;
            min-width: 720px;
            margin: 10px auto 10px auto;
            padding: 20px;
            border: 4px double #000000;
            background-color: #ffffff;
        }

        #logo {
            width: 150px;
            margin: 10px auto 25px auto;
        }

        ul {
            width: 570px;
            padding: 15px;
            margin: 0px auto 0px auto;
            border-top: 2px solid #000000;
            border-bottom: 1px solid #000000;
            text-align: center;
        }

        li {
            display: inline;
            margin: 0px 3px;
        }

        p {
            text-align: center;
            width: 600px;
            margin: 20px auto 20px auto;
            font-weight: normal;
        }

        img {
            padding: 0px;
            margin-left: -5px;
            margin-right: -5px;
            display: inline;
        }

        a {
            color: #000000;
            text-transform: uppercase;
            text-decoration: none;
            padding: 6px 18px 5px 18px;
        }

        a:hover,
        a.on {
            color: #cc3333;
            background-color: #ffffff;
        }
    </style>
</head>

<body>
    <div id="page">
        <div id="logo">
            <img src="img/logo.png" alt="специалисты по аналоговым инструментам"> </div>

        <ul id="навигатор">
            <li><a href="#" class="on">Главная</a></li>
            <li><a href="#">Продажа</a></li>
            <li><a href="#">Ремонт</a></li>
            <li><a href="#">Контакты</a></li>
        </ul>
        <p class="img">
            <img src="img/clavinet.jpg" alt="" width="150" height="100">
            <img src="img/rhodes.jpg" alt="" width="150" height="100">
            <img src="img/wurlitzer.jpg" alt="" width="150" height="100">
        </p>
        <p>Мы специализируемся на продаже и ремонте аналоговых музыкальных инструментов, в частности Родес-пиано,
            клавинета
            Хонера и электрического
            пианино Вурлитцера ЕР200.</p>
    </div>
</body>

</html>
