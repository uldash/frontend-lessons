<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Декоративные границы</title>
    <style type="text/css">
        p {
            width: 260px;
            height: 100px;
            border: 15px solid #ffffff;
        }

        p.one {
            border-image: url("img/border_round.png") 15 15 15 15 stretch;
        }

        p.two {
            border-image: url("img/border_round.png") 15 15 15 15 round;
        }

        p.three {
            border-image: url("img/border_round.png") 15 15 15 15 repeat;
        }
    </style>
</head>

<body>
    <p class="one"></p>
    <p class="two"></p>
    <p class="three"></p>
</body>

</html>
