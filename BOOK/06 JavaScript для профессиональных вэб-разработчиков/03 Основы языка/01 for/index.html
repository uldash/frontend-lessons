<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var count = 10;
        for (var i = 0; i < count; i++) {
            document.write(i + "<br>");
        }

        document.write(`i=${i}`) // i глобальная переменная, нет блочной зоны видимости
    </script>
</body>
</html>
