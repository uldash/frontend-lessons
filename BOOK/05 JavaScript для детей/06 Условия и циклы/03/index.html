<body>
    <p>
        Переведите англоязычный текст на <q>хакерский</q> язык. Замените a&rarr;4, e&rarr;3, i&rarr;1, o&rarr;0.
    </p>
    <hr>
    <script>
        let str = "javascript is awesome";
        let pdst = {
            a: 4,
            e: 3,
            i: 1,
            o: 0,
        };
        let res = "";

        document.write(`"javascript is awesome"&rarr;`)
        for (let i = 0; i < str.length; i++) {
            res += (Object.keys(pdst).indexOf(str[i]) != -1) ? pdst[str[i]] : str[i]
        }

        document.write(`"${res}"`);
    </script>
