<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirm</title>
</head>
<body>
    <script>
        let likesCat = confirm("Тебе нравятся кошки?");
        if (likesCat) {
            document.write("Здорово, что тебе нраятся кошки")
        } else {
            document.write("Как жаль, что тебе не нраятся кошки");
        }
    </script>
</body>
</html>
