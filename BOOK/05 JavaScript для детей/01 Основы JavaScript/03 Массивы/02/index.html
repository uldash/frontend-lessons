<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Как с помощью метода join превратить массив [3,2,1] 
        в строку "3 больше, чем 2 больше, чем 1"
        */
        document.writeln([3, 2, 1].join(" больше, чем "));
    </script>
</body>
