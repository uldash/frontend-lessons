<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Треугольник</title>
</head>
<body>

    <script>
        /*
        Напишите цикл, который делает семь вызовов console. log и выводит следующий
        треугольник:
        #
        ##
        ###
        ####
        #####
        ######
        #######
        */
        for (let i = 1; i <= 7; i++) {
            console.log('#'.repeat(i))
        }
    </script>
</body>
</html>
