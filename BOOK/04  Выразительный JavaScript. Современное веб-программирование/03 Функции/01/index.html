    <script>
        /*
        Напишите функцию min, которая принимает два
        аргумента и возвращает их минимум.
        */
        const min = function () {
            let result = arguments[0]
            for (let i = 1; i < arguments.length; i++) {
                if (result > arguments[i]) {
                    result = arguments[i];
                }
            }
            return result;
        }

        console.log(min(5, 4, 3, 5, 2, -1));
    </script>
