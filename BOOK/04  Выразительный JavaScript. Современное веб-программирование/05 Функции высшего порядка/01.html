<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Используйте метод reduce в сочетании с методом concat для свертки массива,
        состоящего из нескольких массивов, в один массив, у которого есть
        все элементы входных массивов.
        */
        let arr1 = [1, 2, 3, 4, 5, 6],
            arr2 = ['a', 'b', 'c'],
            arr3 = ['I', 'II', 'III'],
            arr = [arr1, arr2, arr3];

        console.log(arr);
        console.log(arr.reduce((accumulator = [], currentValue) => {
            return accumulator.concat(currentValue)
        }));
    </script>
</body>
</html>
