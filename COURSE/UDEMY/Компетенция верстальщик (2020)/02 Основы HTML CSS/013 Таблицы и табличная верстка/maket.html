<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Табличная верстка</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
        }

        table {
            width: 100%;
            margin: auto;
            border-collapse: collapse;
        }

        /* td {
            border: 1px solid black;
        } */

        .header {
            background-color: peru;
            vertical-align: inherit;
            text-align: center;
            height: 120px;
        }

        .navbar {
            background-color: palevioletred;
            vertical-align: inherit;
            text-align: center;
            height: 40px;
        }

        .footer {
            background-color: sandybrown;
            vertical-align: inherit;
            text-align: center;
            height: 80px;
        }

        .widget {
            background-color: lightgreen;
            vertical-align: inherit;
            text-align: center;
        }

        .content {
            width: 70%;
            height: calc(100vh - 240px);
        }

        .vertical-menu {
            background-color: lightgrey;
            width: 100px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td class="header" colspan="3">Header info</td>
            </tr>
            <tr>
                <td class="navbar" colspan="3">Menu here</td>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td class="footer" colspan="3">&copy; Copyright</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td class="vertical-menu" rowspan="2">vertical menu</td>
                <td class="content" rowspan="2"></td>
                <td class="widget">Widget 1</td>
            </tr>
            <tr>
                <td class="widget">Widget 2</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
