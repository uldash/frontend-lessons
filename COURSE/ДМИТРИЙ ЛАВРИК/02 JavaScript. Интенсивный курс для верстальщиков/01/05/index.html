</head>
<body>
    <script>
        'use strict';
        window.onload = function (e) {
            let a = ["a", "b", "c"];

            for (let i = 0; i < a.length; i++) {
                console.log(a[i])
            }

            let b = {
                russia: "Moscow",
                usa: "Vashington",
                germania: "Berlin",
            };

            // У объектов НЕТ length!!!!
            for (let i = 0; i < b.length; i++) {
                console.log(b[i])
            }

            for (let key in b) {
                console.log(`key: ${key}, data: ${b[key]}`);
            };
        }
    </script>
