<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-shrink</title>
    <style>
        .wrapper1 {
            display: flex;
            flex-wrap: wrap;
        }

        .wrapper2 {
            display: flex;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .item {
            display: flex;
            height: 100px;
            justify-content: center;
            align-items: center;
        }

        .item-11 {
            flex-grow: 1;
            background-color: aquamarine;
        }

        .item-12 {
            flex-grow: 1;
            background-color: lightcoral;
        }

        .item-13 {
            flex-grow: 1;
            background-color: lightskyblue;
        }

        .item-21 {
            flex-grow: 1;
            background-color: aquamarine;
        }

        .item-22 {
            flex-grow: 0;
            width: 300px;
            flex-shrink: 1;
            /* Ширина элемента с текстом 2 не уменьшается до тех пор, пока на экране достаточно места для его вывода
            при viewport 290 будет видно, что item-22 перенесен, но не дотягивает до правого края */
            background-color: lightcoral;
        }

        .item-23 {
            flex-grow: 1;
            background-color: lightskyblue;
        }
    </style>
</head>
<body>
    <div class="wrapper1">
        <div class="item item-11">1</div>
        <div class="item item-12">2222222222222</div>
        <div class="item item-13">3333333</div>
    </div>
    <div class="wrapper2">
        <div class="item item-21">1</div>
        <div class="item item-22">2222222222222</div>
        <div class="item item-23">3333333</div>
    </div>
</body>
</html>
