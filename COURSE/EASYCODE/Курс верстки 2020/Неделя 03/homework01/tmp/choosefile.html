<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .input-item input[type="file"] {
            display: none;
        }

        .input-item {
            display: flex;
            justify-content: end;
            position: relative;
            max-width: 600px;
            margin: 100px 0 0 100px
        }

        .input-item .form-control {
            width: 400px;
            border: none;
            border-bottom: 1px solid #d3d3d4;
            padding-bottom: 20px;
            padding-left: 25px;
            font-family: 'Roboto', sans-serif;
            font-size: 18px;
            line-height: 1;
            font-weight: 500;
            outline: none;
        }

        .label-attach {
            font-family: 'Roboto', sans-serif;
            font-size: 18px;
            line-height: 1;
            font-weight: 500;
            position: absolute;
            width: 400px;
            top: 3px;
            left: 25px;
            transition: all 0.2s ease-in;
        }

        .input-item .form-control:focus~.label-attach,
        .input-item .form-control.value-exist~.label-attach {
            top: -20px;
            font-size: 12px;
            font-weight: 300;
            color: #727275;
        }

        .label-browse {
            display: inline-block;
            width: 156px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            color: #00ac6a;
            border: 1px solid #00ac6a;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="input-item">
        <input type="text" id="input-text" class="form-control data-label-animated">
        <label for="input-text" class="label-attach">Attach a file</label>
        <input type="file" name="" id="choose-file">
        <label for="choose-file" class="label-browse">Browse</label>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $('#choose-file').change(function () {
            document.getElementById("input-text").value = $(this).val();
            $('.data-label-animated').addClass('value-exist');

        });

        $('.data-label-animated').on('blur', function (event) {
            // console.log('blur')
            if (event.target.value) {
                $(event.target).addClass('value-exist')
            } else {
                $(event.target).removeClass('value-exist')
            }
        });


    </script>
</body>
</html>
