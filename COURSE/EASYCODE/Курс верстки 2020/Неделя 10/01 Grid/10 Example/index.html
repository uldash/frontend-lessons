<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-auto-flow dense</title>
    <style>
        .item {
            background-color: coral;
            text-align: center;
            font-weight: bold;
            font-size: 20px;
            line-height: 30px;

        }

        .grid-container {
            background-color: lightslategray;
            display: grid;
            grid-gap: 10px;
            grid-template-columns: repeat(10, 1fr);
            grid-auto-flow: dense;


        }

        .item:nth-child(6n) {
            background-color: wheat;
            grid-column: span 6;
        }

        .item:nth-child(8n) {
            background-color: teal;
            grid-column: span 2;
        }

        .item:nth-child(9n) {
            background-color: violet;
            grid-row: span 2;
        }
    </style>
</head>
<body>
