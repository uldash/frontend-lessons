<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Циклы</title>
</head>
<body>
    <script>
        // while, do while, for, for of, for in

        let i = 10;
        while (i--) {
            console.log(`while ${i}`);
        }

        i = 10;
        do {
            console.log('do while: ', i)
        } while (i--)

        for (i = 0; i < 10; i++) {
            console.log(`for: ${i}`);
        }

        let str = 'Hello';
        let res = '';

        for (i = 0; i < str.length; i++) {
            console.log(str[i]);
            res += str[i] + '*';
        }
        console.log(res);

        let colors = ['white', 'black', 'yellow', 'orange'];
        for (i = 0; i < colors.length; i++) {
            console.log(colors[i].toLocaleUpperCase());
        }

        const users = [
            {
                name: 'Den',
                age: 30,
            },
            {
                name: 'Oleg',
                age: 35,
            },
            {
                name: 'Tom',
                age: 20,
            },
            {
                name: 'Bill',
                age: 50,
            },
        ];

        const usersObj = {};

        for (i = 0; i < users.length; i++) {
            console.log(users[i].name);
            usersObj[users[i].name] = users[i];
        }

        console.table(usersObj);

        const user = {
            name: 'Den',
            age: 30,
        }

        for (let key in user) {
            console.log(key);
            console.log(user[key]);
        }

        for (let value of users) {
            console.table(value);
        }
    </script>
</body>
</html>
