        const arr = ['Tom', 'Bill', 'Ivan', 'Olga'];
        // => [3, 4, 4, 4]

        function mapArray(arr, fn) {
            const res = [];
            for (let item of arr) {
                res.push(fn(item));
            }
            return res
        }

        function nameLength(el) {
            return el.length;
        }

        function nameToUpperCase(el) {
            return el.toUpperCase();
        }

        console.log(mapArray(arr, nameLength))
        console.log(mapArray(arr, nameToUpperCase))
