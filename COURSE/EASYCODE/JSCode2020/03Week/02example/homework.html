<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перебирающие методы массивов, ДЗ</title>
</head>
<body>
    <script>
        /*
        На основе массива [1,2,3,5,8,9,10] сформировать новый массив,
        каждый элемент которого будет хранить информацию о числе и его четности:
        [{digit: 1, odd: true}, {digit: 2, odd: false}, {digit: 3, odd: true}...]
        */
        let result = [];
        let arr = [1, 2, 3, 5, 8, 9, 10];

        result = arr.map(item => ({ digit: item, odd: !(item % 2) }));
        console.log(result);

        /*
        Проверить, содержит ли массив [12, 4, 50, 1, 0, 18, 40] элементы, равные нулю. Если да - вернуть true.
        */
        arr = [12, 4, 50, 1, 0, 18, 40];
        result = arr.some(item => item === 0);
        console.log(result);

        /*
        Проверить, все элементы массива имеют длину более 3х символов ['yes', 'hello', 'no', 'easycode', 'what']. Если да - вернуть true
        */
        arr = ['yes', 'hello', 'no', 'easycode', 'what'];
        result = arr.every(item => item.length > 3);
        console.log(result);

        /*
        Дан массив объектов, где каждый объект содержит информацию о букве и месте её положения в строке {буква: “a”, позиция_в_предложении: 1}:

        [{char:"a",index:12}, {char:"w",index:8}, {char:"Y",index:10}, {char:"p",index:3}, {char:"p",index:2},
        {char:"N",index:6}, {char:" ",index:5}, {char:"y",index:4}, {char:"r",index:13}, {char:"H",index:0},
        {char:"e",index:11}, {char:"a",index:1}, {char:" ",index:9}, {char:"!",index:14}, {char:"e",index:7}]

        Напишите функцию, которая из элементов массива соберет и вернёт
        строку, основываясь на index каждой буквы. Например:
        [{char:"H",index:0}, {char:"i",index: 1}, {char:"!",index:2}] → “Hi!”
        */

        arr = [{ char: "a", index: 12 }, { char: "w", index: 8 }, { char: "Y", index: 10 }, { char: "p", index: 3 }, { char: "p", index: 2 },
        { char: "N", index: 6 }, { char: " ", index: 5 }, { char: "y", index: 4 }, { char: "r", index: 13 }, { char: "H", index: 0 },
        { char: "e", index: 11 }, { char: "a", index: 1 }, { char: " ", index: 9 }, { char: "!", index: 14 }, { char: "e", index: 7 }];

        result = arr.sort((prev, next) => prev.index - next.index).reduce((acc, item) => acc += item.char, '');
        console.log(result);

        /*
        Отсортируйте массив массивов так, чтобы вначале располагались наименьшие массивы (размер массива определяется его длиной): [  [14, 45],  [1],  ['a', 'c', 'd']  ] → [ [1], [14, 45], ['a', 'c', 'd'] ]
        */
        arr = [[14, 45], [1], ['a', 'c', 'd']]; // →[[1], [14, 45], ['a', 'c', 'd']];
        result = arr.sort((prev, next) => prev.length - next.length);
        console.log(result);

        /*
        Есть массив объектов:
        [
            {cpu: 'intel', info: {cores:2, сache: 3}},
            {cpu: 'intel', info: {cores:4, сache: 4}},
            {cpu: 'amd', info: {cores:1, сache: 1}},
            {cpu: 'intel', info: {cores:3, сache: 2}},
            {cpu: 'amd', info: {cores:4, сache: 2}}
        ]
        Отсортировать их по возрастающему количеству ядер (cores).
        */
        arr = [
            { cpu: 'intel', info: { cores: 2, сache: 3 } },
            { cpu: 'intel', info: { cores: 4, сache: 4 } },
            { cpu: 'amd', info: { cores: 1, сache: 1 } },
            { cpu: 'intel', info: { cores: 3, сache: 2 } },
            { cpu: 'amd', info: { cores: 4, сache: 2 } }
        ];

        result = arr.sort((prev, next) => prev.info.cores - next.info.cores);
        console.log(result);

        /*
        Создать функцию, которая будет принимать массив продуктов и две цены. Функция должна вернуть все продукты, цена которых находится в указанном диапазоне, и сортировать от дешевых к дорогим:

        let products = [
            {title: 'prod1', price: 5.2}, {title: 'prod2', price: 0.18},
            {title: 'prod3', price: 15}, {title: 'prod4', price: 25},
            {title: 'prod5', price: 18.9}, {title: 'prod6', price: 8},
            {title: 'prod7', price: 19}, {title: 'prod8', price: 63}
        ];

        filterCollection(products, 15, 30) → [{...price: 15}, {...price: 18.9}, {...price: 19}, {...price: 25}]
        */

        let products = [
            { title: 'prod1', price: 5.2 }, { title: 'prod2', price: 0.18 },
            { title: 'prod3', price: 15 }, { title: 'prod4', price: 25 },
            { title: 'prod5', price: 18.9 }, { title: 'prod6', price: 8 },
            { title: 'prod7', price: 19 }, { title: 'prod8', price: 63 }
        ];

        function filterCollection(items, startPrice, endPrice) {
            return items.filter(item => item.price <= endPrice && item.price >= startPrice).sort((prev, next) => prev.price - next.price);
        }

        console.log(filterCollection(products, 15, 30));
    </script>
</body>
</html>
