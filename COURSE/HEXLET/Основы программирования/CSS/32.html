<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .absolute-position {
            position: absolute;
            top: 100px;
            left: 100px;
        }

        .relative-position {
            position: relative;
            top: 100px;
            right: 50px;
        }
    </style>

</head>

<body>
    <div class="absolute-position">Блок с абсолютным позиционированием, который будет расположен на расстоянии 100
        пикселей от верха и 100 пикселей от левого края браузера</div>
    <div class="relative-position">Блок с относительным позиционированием</div>
</body>

</html>
