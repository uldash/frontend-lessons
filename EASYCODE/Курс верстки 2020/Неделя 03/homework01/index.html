<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header class="header d-flex justify-content-center">
        <div class="container-header d-flex align-items-center">
            <img src="./img/logo.png" alt="logo">
            <nav class="main-menu">
                <a href="#">WORK</a>
                <a href="#">SERVICES</a>
                <a href="#">TEAM</a>
                <a href="#">BLOG</a>
                <a href="#" class="default-btn">CONTACT</a>
            </nav>
            <!-- /.main-menu -->
        </div>
        <!-- /.container-header -->
    </header>
    <!-- /.header -->
    <section class="main-title">
        <div class="container">
            <h1 class="main-title-title">
                Start a project
            </h1>
            <!-- /.main-title-title -->
            <p class="main-title-text">
                Discuss your project with one of our Engagement Managers <br>
                to get a first quote within 72 hours.
            </p>
            <!-- /.main-title-text -->
        </div>
        <!-- /.container -->
    </section>
    <!-- /.main-title -->
    <section class="main-form">
        <div class="container">
            <ul class="main-form-tabs d-flex">
                <li class="main-form-tabs-item">
                    <a href="#fixed-price" class="main-form-tabs-link d-flex align-items-center justify-content-center">
                        Fixed price project
                    </a>
                </li>
                <!-- /.main-form-tabs-item -->
                <li class="main-form-tabs-item">
                    <a href="#dedicated-team"
                        class="main-form-tabs-link d-flex align-items-center justify-content-center">
                        Dedicated team
                    </a>
                </li>
                <!-- /.main-form-tabs-item -->
            </ul>
            <!-- /.main-form-tabs -->
        </div>
        <!-- /.container -->
        <div class="container-fluid d-flex justify-content-center">
            <div class="container-tab-content d-flex">
                <div class="tabs-with-form">
                    <form action="" id="fixed-price">Fixed price</form>
                    <form action="" id="dedicated-team">dedicated team</form>
                </div>
                <!-- /.tabs-with-form -->
                <div class="trusted-by">
                    <div class="trusted-by-title">
                        Trusted by
                    </div>
                    <!-- /.trusted-by-title -->
                    <div class="trusted-by-company d-flex f-wrap align-items-center">
                        <div class="trusted-by-company-img"><img src="./img/partner-logo-1.png" alt=""></div>
                        <div class="trusted-by-company-img"><img src="./img/partner-logo-2.png" alt=""></div>
                        <div class="trusted-by-company-img"><img src="./img/partner-logo-3.png" alt=""></div>
                        <div class="trusted-by-company-img"><img src="./img/partner-logo-4.png" alt=""></div>
                        <div class="trusted-by-company-img"><img src="./img/partner-logo-5.png" alt=""></div>
                        <div class="trusted-by-company-img"><img src="./img/partner-logo-6.png" alt=""></div>
                        <div class="trusted-by-company-img"><img src="./img/partner-logo-7.png" alt=""></div>
                        <div class="trusted-by-company-img"><img src="./img/partner-logo-8.png" alt=""></div>
                        <div class="trusted-by-company-img"><img src="./img/partner-logo-9.png" alt=""></div>
                        <div class="trusted-by-company-img"><img src="./img/partner-logo-10.png" alt=""></div>

                    </div>
                    <!-- /.trusted-by-company -->
                </div>
                <!-- /.trusted-by -->
            </div>
            <!-- /.container-tab-content -->
        </div>
        <!-- /.container-fluid -->
    </section>
    <!-- /.main-form -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(".main-form").tabs();
    </script>
</body>
</html>
