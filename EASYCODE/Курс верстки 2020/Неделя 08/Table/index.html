<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        .table-section {
            overflow-x: auto;
        }

        .container {
            max-width: 1200px;
            padding: 0 15px;
            margin: auto;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            table-layout: fixed;
            min-width: 1000px;
        }

        th,
        td {
            border: 1px solid gray;
            padding: 15px 10px;
            text-align: left;
        }

        tbody tr:nth-child(odd) {
            background-color: lightgray;
        }
    </style>
</head>
