<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,700&display=swap"
        rel="stylesheet">
    <title>Guide elements</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col col-4 d-flex">
                    <div class="header-controls d-flex align-items-center">
                        <div class="header-controls__item">
                            <button class="menu-button">
                                <span class="menu-button__line"></span>
                                <span class="menu-button__line"></span>
                                <span class="menu-button__line"></span>
                            </button> <!-- /.menu-button -->
                        </div>
                        <!-- /.header-controls__item -->
                        <div class="header-controls__item">
                            <button class="search-button">
                                <i class="fas fa-search search-button__icon"></i>
                            </button> <!-- /.search-button -->
                        </div>
                        <!-- /.header-controls__item -->
                    </div>
                    <!-- /.header-controls -->
                </div>
                <!-- /.col.col-4 -->
                <div class="col col-4 d-flex justify-content-center">
                    <a href="#" class="logo d-flex align-items-center">
                        <span class='logo__text'>RENT</span>
                        <span class='logo__icon logo-icon-sm'></span>
                        <span class='logo__text'>BIKE</span>
                    </a>
                </div>
                <!-- /.col.col-4 -->
                <div class="col col-4 d-flex justify-content-end">
                    <div class="header-controls d-flex align-items-center">
                        <div class="header-controls__item">
                            <div class="user_control">
                                <button class="user-control__button">
                                    <i class='fas fa-user user-control__button-icon'></i>
                                </button>
                            </div>
                        </div>
                        <!-- /.header-controls__item -->
                        <div class="header-controls__item">
                            <div class="lang_control">
                                <button class="lang-control__button">
                                    <span class='eng-flag-icon d-block lang-control__button-icon'></span>
                                </button>
                            </div>
                        </div>
                        <!-- /.header-controls__item -->
                        <div class="header-controls__item">
                            <div class="cart_control">
                                <button class="cart-control__button">
                                    <i class='fas fa-shopping-cart cart-control__button-icon'></i>
                                </button>
                            </div>
                        </div>
                        <!-- /.header-controls__item -->
                    </div>
                    <!-- /.header controls -->
                </div>
                <!-- /.col.col-4 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </header>
    <!-- /.header -->

    <section class="guide-section">
        <div class="container">
            <h4 class="title title--h4">Buttons</h4>

        </div>
        <!-- /.container -->
    </section>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="./js/slick.min.js"></script>

    <script>
        $(document).ready(function () {
            $('.testimonial-carousel').slick({
                appendArrows: '.testimonial-carousel-section'
            });
        });
    </script>
</body>
</html>
