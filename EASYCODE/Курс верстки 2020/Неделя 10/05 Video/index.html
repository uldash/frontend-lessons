<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <style>
        body {
            margin: 0;
            font-family: arial, sans-serif;
        }

        .inner {
            height: 100vh;
            width: 100%;
            background-color: grey;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            flex-direction: column;
        }

        .inner h1 {
            margin: 0;
            color: white;
            text-transform: uppercase;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .video-holder video {
            position: absolute;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            overflow: hidden;
            z-index: 0;
            object-fit: cover;
        }

        .video-holder::before {
            content: '';
            position: absolute;
            z-index: 1;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <div class="inner">
        <h1>Hello world!!!!</h1>
        <div class="video-holder">
            <video src="./video/movie.mp4" autoplay muted loop></video>
        </div>
    </div>
</body>
</html>
