<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,900;1,400;1,500;1,600;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Travel Landing Page (Community)</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header id="header">
        <div class="container d-flex justify-content-space-between align-items-center">
            <div class="logo">
                <a href="#">
                    <img src="img/Logo.png" alt="logo"></a>
            </div>
            <!-- /.logo -->
            <nav class="header-nav">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">blog</a>
                <a href="#">videos</a>
            </nav>
            <!-- /.header-nav -->
            <div class="tel d-flex align-items-center">
                <img src="./img/phone icon.svg" alt="phone">
                <a class="a-tel" href="tel:+38(097)8849989">+38(097)8849989</a>
            </div>
            <!-- /.tel -->
        </div>
        <!-- /.container -->
    </header>
    <!-- /#header -->
    <main id="main">
        <div class="container">
            <div class="texts">
                <h3>Your perfect honeymoon</h3>
                <p>Mayami is more than a honeymoon destination – it’s a perfect romantic spot for couples who like
                    spending
                    time in beach.</p>
            </div>
            <!-- /.text -->
            <a href="#" class="btn default-btn">Start</a>
        </div>
        <!-- /.container -->
    </main>
    <!-- /#main -->
    <footer id="footer">
        <div class="container d-flex">
            <div class="place-item">
                <div class="place-item-content">
                    <div class="place-item-heading">
                        <span>Hawaii</span>
                        <img class="arrow-right" src="./img/arrow-right.svg" alt="">
                    </div>
                    <!-- /.place-item-heading -->
                    <img class="place-item-img" src="./img/Hawaii.jpg" alt="">
                </div>
                <!-- /.place-item-content -->
            </div>
            <!-- /.place-item -->
            <div class="place-item">
                <div class="place-item-content">
                    <div class="place-item-heading">
                        <span>Cyprus</span>
                        <img class="arrow-right" src="./img/arrow-right.svg" alt="">
                    </div>
                    <!-- /.place-item-heading -->
                    <img class="place-item-img" src="./img/Cyprus.jpg" alt="">
                </div>
                <!-- /.place-item-content -->
            </div>
            <!-- /.place-item -->
            <div class="place-item">
                <div class="place-item-content">
                    <div class="place-item-heading">
                        <span>Bali</span>
                        <img class="arrow-right" src="./img/arrow-right.svg" alt="">
                    </div>
                    <!-- /.place-item-heading -->
                    <img class="place-item-img" src="./img/Bali.jpg" alt="">
                </div>
                <!-- /.place-item-content -->
            </div>
            <!-- /.place-item -->
            <div class="social-item">
                <a href="#"><img src="./img/social-facebook.svg" alt="facebook"></a>
                <a href="#"><img src="./img/social-twitter.svg" alt="twitter"></a>
                <a href="#"><img src="./img/social-linkedin.svg" alt="linkedin"></a>
            </div>
            <!-- /.social-item -->
            <div class="palma">
                <img src="./img/bg-Palm-Img.png" alt="palma">
            </div>
            <!-- /.palma -->
        </div>
        <!-- /.container -->
    </footer>
    <!-- /#footer -->
</body>
</html>
