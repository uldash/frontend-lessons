<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Числа, ДЗ</title>
</head>
<body>
    <script>
        let p = Math.PI;
        console.log(p.toFixed(2));

        console.log('max: ', Math.max(5, 11, 16, 12, 51, 12, 13, 51));
        console.log('min: ', Math.min(5, 11, 16, 12, 51, 12, 13, 51));

        console.log(Math.random().toFixed(2));

        let x = 10;
        console.log(Math.floor(Math.random() * (x + 1)));

        console.log((0.6 + 0.7).toFixed(1));

        console.log(parseInt('100$'));
    </script>
</body>
</html>
