<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Eksmo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<h1>Открыть ссылку в новой вкладке</h1>
<!--Каждый щелчок по ссылке приведет к созданию новой вкладки со страницей, указанной в href-->
<a href="https://www.eksmo.ru" target="_blank">Эксмо</a><br>
<!--display здесь для примера, можно использовать любое имя, суть в том, что все три вкладки откроются не в 
текущей, но в одной и тойже новой вкладке-->
<a href="https://www.eksmo.ru" target="display">Эксмо</a><br>
<a href="https://www.yandex.ru" target="display">Yandex</a><br>
<a href="https://www.google.ru" target="display">Google</a><br>
</body>
</html>
