<!DOCTYPE html>
<!-- Автономная единица контента, иллюстрирующая или поддерживающего 
    определенную идею текста (рисунок, видеоролик, фрагмент кода)
-->
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Figure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <figure>
        <img src="picture.png" alt="Example">
    </figure>
    <!-- Подпись к рисунку-->
    <figure>
        <pre><code>
body {
    background-color: #100;
    color: red;
}
        </code></pre>
    <figcaption>
    Образец правила CSS.
    </figcaption>
    </figure>
</body>
</html>
