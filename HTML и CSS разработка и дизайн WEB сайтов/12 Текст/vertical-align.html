<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Вертикальное выравнивание</title>
    <style type="text/css">
        #six-months {
            vertical-align: text-top;
        }

        #one-year {
            vertical-align: baseline;
        }

        #two-years {
            vertical-align: text-bottom;
        }
    </style>
</head>

<body>
    <h1>Стадии жизни Бриарда</h1>
    <p>
        <img id="six-months" src="img/six-months.gif" alt="six-months" width="50" height="50">
        Шесть месяцев
    </p>
    <p>
        <img id="one-year" src="img/one-year.gif" alt="one-year" width="50" height="50">
        Один год
    </p>
    <p>
        <img id="two-years" src="img/two-years.gif" alt="two-years" width="50" height="50">
        Два года
    </p>
</body>

</html>
