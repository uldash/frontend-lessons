<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Применение стилей к ссылкам.</title>
    <style type="text/css">
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
        }


        .B {
            color: deeppink;
        }

        a:link {
            color: deeppink;
            text-decoration: none;
        }

        a:visited {
            color: black;
        }

        a:hover {
            color: deeppink;
            text-decoration: underline;
        }

        a:active {
            color: darkcyan;
        }
    </style>
</head>

<body>
    <h1>Породы собак: <span class="B">Б</span></h1>
    <p>
        <ul>
            <li><a href="https://ru.wikipedia.org/wiki/Бассет-хаунд" title="Бассет хаунд">Бассет хаунд</a></li>
            <li><a href="" title="Беддингтон-терьер">Беддингтон-терьер</a></li>
            <li><a href="" title="Бельгийская овчарка">Бельгийская овчарка</a></li>
            <li><a href="" title="Бигль">Бигль</a></li>
            <li><a href="" title="Бишон фризе">Бишон фризе</a></li>
        </ul>
    </p>
</body>

</html>
