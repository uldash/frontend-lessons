<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Свойства таблицы</title>
    <style type="text/css">
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: #111111;
        }

        table {
            width: 600px
        }

        th,
        td {
            padding: 7px 10px 10px 10px;
        }

        th {
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 90%;
            border-bottom: 2px solid #111111;
            border-top: 1px solid #999999;
            text-align: left;
        }

        tr.even {
            background-color: #efefef;
        }

        tr:hover {
            background-color: #c3e6e5;
        }

        .money {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Книжный аукцион</h1>
    <table>
        <tr>
            <th>Автор</th>
            <th>Название</th>
            <th class="money">Зарегестрированная цена</th>
            <th class="money">Текущая ставка</th>
        </tr>
        <tr>
            <td>Эдвард Эстлин Каммигс</td>
            <td>Тюдьпаны и дымоходы</td>
            <td class="money">60 000 рублей</td>
            <td class="money">78 500 рублей</td>
        </tr>
        <tr class="even">
            <td>Кард I Орлеанский</td>
            <td>Поэмы</td>
            <td class="money"></td>
            <td class="money">162 000 рублей</td>
        </tr>
        <tr>
            <td>Томас Стернз Элиот</td>
            <td>Поэмы 1909-1925</td>
            <td class="money">32 700 рублей</td>
            <td class="money">253 500 рублей</td>
        </tr>
        <tr class="even">
            <td>Сильвия Плат</td>
            <td>Колосс</td>
            <td class="money"></td>
            <td class="money">30 300 рублей</td>
        </tr>

    </table>
</body>

</html>
