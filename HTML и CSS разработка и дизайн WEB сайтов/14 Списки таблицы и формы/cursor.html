<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Стили указателей мыши</title>
    <style>
        a {
            display: block;
            margin-bottom: 20px;
        }

        a#one {
            cursor: auto;
        }

        a#two {
            cursor: crosshair;
        }

        a#three {
            cursor: default;
        }

        a#four {
            cursor: pointer;
        }

        a#five {
            cursor: move;
        }

        a#six {
            cursor: text;
        }

        a#seven {
            cursor: wait;
        }

        a#eight {
            cursor: help;
        }

        a#nine {
            cursor: url("img/fb.png");
        }
    </style>
</head>

<body>
    <a href="" id="one">111111111111111</a>
    <a href="" id="two">222222222222222</a>
    <a href="" id="three">333333333333333</a>
    <a href="" id="four">444444444444444</a>
    <a href="" id="five">555555555555555</a>
    <a href="" id="six">666666666666666</a>
    <a href="" id="seven">777777777777777</a>
    <a href="" id="eight">888888888888888</a>
    <a href="" id="nine">999999999999999</a>
</body>

</html>
