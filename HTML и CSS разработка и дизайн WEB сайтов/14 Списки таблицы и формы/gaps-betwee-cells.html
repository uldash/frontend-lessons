<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Границы пустых ячеек</title>
    <style type="text/css">
        td {
            border: 2px solid #000000;
            padding: 15px;
            background-color: #0088dd;
        }

        table.one {
            border-spacing: 5px 15px;
        }

        table.two {
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table class="one">
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
    <table class="two">
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
</body>

</html>
