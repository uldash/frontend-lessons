<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Центрирование изображений с помощью CSS</title>
    <style>
        img.medium {
            width: 250px;
            height: 250px;
        }

        img.align-center {
            display: block;
            margin: 0px auto;
        }
    </style>
</head>

<body>
    <p><img src="images/magnolia-medium.jpg" alt="Магнолия" class="align-center medium">
        <b><i>Магнолия</i></b> - это род цветковых растений, содержащий более 200 видов.
        Род назван в честь французского ботаника Пьера Маньоля. Возникнув до появления пчел, цветы опылялись жуками.</p>
</body>

</html>
