<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Формы</title>
</head>

<body>
    <form action="http://example.com/review.php" method="GET">
        <fieldset>
            <legend>Данные пользователя</legend>
            <label>
                Имя:
                <input type="text" name="name" size="30" maxlength="100">
            </label>
            <br>
            <label>
                Email:
                <input type="email" name="email" size="30" maxlength="100">
            </label>
            <br>
        </fieldset>
        <fieldset>
            <legend>Ваше мнение:</legend>
            <p>
                <label for="hear-about">Как вы узнали о нас?</label>
                <select name="referrer" id="hear-about">
                    <option value="google">Google</option>
                    <option value="friend">От друзей</option>
                    <option value="advert">Рекдама</option>
                    <option value="other">Другое</option>
                </select>
            </p>
            <p>
                Посетите ли Вы наш сайт снова?
                <label>
                    <input type="radio" name="rating" value="yes">
                    Да
                </label>
                <label>
                    <input type="radio" name="rating" value="no">
                    Нет
                </label>
                <label>
                    <input type="radio" name="rating" value="maybe">
                    Возможно
                </label>
            </p>
            <p>
                <label for="comments">
                    Комментарий:
                </label>
                <br>
                <textarea rows="4" cols="40" id="comments"></textarea>
            </p>
            <label>
                <input type="checkbox" name="subscribe" checked="checked">
                Я хочу получать рассылку с новостями сайта.
            </label>
            <br>
            <input type="submit" value="Отправить форму">
        </fieldset>
    </form>
</body>

</html>
