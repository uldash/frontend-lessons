<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Преобразование встроенных элементов в блочные и наоборот</title>
    <style type="text/css">
        li {
            display: inline;
            margin-right: 10px;
        }

        li.coming-soon {
            display: none;
        }
    </style>
</head>

<body>
    <ul>
        <li>Домой</li>
        <li>Товары</li>
        <li class="coming-soon">Услуги</li>
        <li>О нас</li>
        <li>Контакты</li>
    </ul>
</body>

</html>
