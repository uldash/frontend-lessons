<!DOCTYPE html>
<html>

<head>
    <Title>Тег акроним &lt;ACRONYM&gt;</Title>
    <meta charset="UTF-8">
</head>

<body>
    <!-- По сути теги abbr и acronym делают одно и то же, но abbr выводится с подчеркиванием -->
    <p>Тег ACRONYM отмечает текст как акроним, т.е. произносимое слово, сосотоящее из аббревиатур</p>
    <acronym title="Document Object Model, Объектная модель документа">DOM</acronym>
</body>

</html>
