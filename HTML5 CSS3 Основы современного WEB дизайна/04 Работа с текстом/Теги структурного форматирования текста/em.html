<!DOCTYPE html>

<head>
    <Title>Тег выделения &lt;EM&gt;</Title>
    <meta charset="UTF-8">
</head>

<body>
    <p>
        Тег EM отмечает текст как выделенный.<br>
        Браузер отображает содержимое тега курсивом.<br>
        Является предпочтительной альтернативой тега физического форматирования <i>I</i> (выделяет текст курсивом)
    </p>
    <p><em>ОПРЕДЕЛЕНИЕ - Объяснение (формулировка), раскрывающее, разъясняющее содержание, смысл чего-нибудь</em></p>
</body>

</html>
