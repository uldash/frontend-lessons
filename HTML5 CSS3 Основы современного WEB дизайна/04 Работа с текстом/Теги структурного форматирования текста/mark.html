<!DOCTYPE html>
<html>

<head>
    <Title>Тег &lt;MARK&gt;</Title>
    <meta charset="UTF-8">
</head>

<body>
    <p>Тег MARK отмечает текст, как выделенный, браузерами такой текст отображается
        желтым цветом</p>
    <p><mark>Тег MARK отмечает текст, как выделенный, браузерами такой текст отображается
            желтым цветом</mark></p>
</body>

</html>
