    <meta charset="UTF-8">

<body>
    <p>
        Тег DFN (definition) отмечает текст как определение.
        Браузером отображает содержимое тега с помощью курсивного начертания
    </p>
    <p>ОПРЕДЕЛЕНИЕ - <dfn>Объяснение (формулировка), раскрывающее, разъясняющее содержание, смысл чего-нибудь</dfn></p>
</body>
