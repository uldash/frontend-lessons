<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Группы столбцов</title>
</head>

<body>
    <h2>Группы столбцов &lt;COLGROUP&gt;</h2>
    <table>
        <caption align="center">Пример таблицы с объединением столбцов в структуру</caption>
        <colgroup span=2>
        <tr>
            <th>Ячейка 1</th>
            <th>Ячейка 2</th>
        </tr>
        <tr>
            <th>Ячейка 3</th>
            <th>Ячейка 4</th>
        </tr>
        </colgroup>
    </table>
    <p>Выделим группу из 2 столбцов, начиная с 4-го</p>
    <table>
        <caption align="center">Пример таблицы с объединением столбцов в структуру</caption>
        <colgroup span="3">
            <colgroup span="2">
            <tr>
                <td>Ячейка 1</td>
                <td>Ячейка 2</td>
                <td>Ячейка 3</td>
                <td>Ячейка 4</td>
                <td>Ячейка 5</td>
                <td>Ячейка 6</td>
                <td>Ячейка 7</td>
                <td>Ячейка 8</td>
            </tr>
        </colgroup>
        </colgroup>
    </table>
</body>

</html>
