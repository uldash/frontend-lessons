    <script>
        /*
        Найти массив из наибольших чисел каждого из  подмассивов переданного массива

        largestOfFour([[13, 27, 18, 26], [4, 5, 1, 3], [32, 35, 37, 39], [1000, 1001, 857, 1]]) ⇒ [27,5,39,1001]
        largestOfFour([[4, 9, 1, 3], [13, 35, 18, 26], [32, 35, 97, 39], [1000000, 1001, 857, 1]]) ⇒ [9, 35, 97, 1000000]
        */
        const largestOfFour = function (arr) {
            return arr.map(curVal => Math.max.apply(null, curVal));
        }

        console.log(largestOfFour([[13, 27, 18, 26], [4, 5, 1, 3], [32, 35, 37, 39], [1000, 1001, 857, 1]]));
        console.log(largestOfFour([[4, 9, 1, 3], [13, 35, 18, 26], [32, 35, 97, 39], [1000000, 1001, 857, 1]]));
    </script>
