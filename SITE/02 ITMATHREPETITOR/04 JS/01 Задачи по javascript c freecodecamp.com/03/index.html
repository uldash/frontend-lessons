    <script>
        /*
        Проверить, является ли данная строка палиндромом. Под палиндромом будем понимать слово или предложение, которые произносятся одинаково слева направо и справа налево без учета знаков препинания, регистра и пробельных символов.
        */
        function palindrome(str) {
            console.log(str);
            str = str.replace(/\s/g, '');
            return (str === str.split('').reduce((acc, curVal) => { return curVal + acc }));
        }

        console.log(palindrome("race car"));
        console.log(palindrome("not a palindrome"));
    </script>
