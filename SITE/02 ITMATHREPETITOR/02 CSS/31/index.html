<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 31</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .yandex {
            width: 240px;
            height: 100px;
            background-color: #FFFFFF;
            border-radius: 4px;
            position: relative;
            border: 2px solid #EBEBEB;
            font-family: sans-serif;
            font-weight: 700;
            display: flex;
            align-items: center;
            padding-left: 40px;
        }

        .yandex__text {
            font-size: 2rem;
            transform: scaleY(1.6);
        }

        .yandex__text span {
            font-size: 2.5rem;
            color: #F11C22;

        }

        .yandex__num {
            position: absolute;
            right: 0;
            top: 50%;
            width: 25px;
            height: 25px;
            transform: translate(50%, -50%);
            background-color: #ECEBEE;
            border-radius: 4px;
            border: 2px solid #D0D0D0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <a href="#">
        <div class="yandex">
            <p class="yandex__text">
                <span>Я</span>ндекс
            </p>
            <div class="yandex__num">
                6
            </div>
        </div>
    </a>
</body>
</html>
