<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 50</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #EBEBEB;
            margin: 0;
            font-family: sans-serif;
        }

        .container {
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            background-color: #fff;
            height: 100vh;
        }

        .menu {
            top: 0;
            left: 0;
            width: 100%;
            margin-top: 20px;
            position: fixed;
            height: 60px;
        }

        ul {
            list-style: none;
            display: flex;
            background-image: url('./img/fon.jpg');
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-around;
            border-bottom: 6px solid #FF6C00;
        }

        li>a {
            text-transform: uppercase;
            text-decoration: none;
            color: #929292;
        }

        li>a:hover {
            color: #FF6C00;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="menu">
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">css/xhtml</a></li>
                <li><a href="#">flash/xml</a></li>
                <li><a href="#">premium</a></li>
                <li><a href="#">webhosting</a></li>
                <li><a href="#">contact</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
