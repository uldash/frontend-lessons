<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 14</title>
    <style>
        .container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            background-color: rgb(235, 232, 232);
        }

        body {
            background-color: rgb(180, 178, 178);
        }

        ul {
            list-style: none;
            width: 160px;
            padding: 20px;
        }

        li:first-child::after {
            content: '';
            display: inline-block;
            vertical-align: middle;
            background-color: rgb(25, 26, 25);
            height: 2px;
            width: 100%;
        }

        a {
            text-decoration: none;
            display: inline-block;
            color: rgb(20, 20, 20);
            width: 100%;
            text-transform: uppercase;
            padding: 5px;
            font-weight: 700;
            font-family: serif;
        }

        li+li {
            margin-top: 10px;
        }

        a:hover {
            color: #fff;
            background-color: rgb(155, 48, 48);
        }
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li></li>
            <li><a href="#">команда</a></li>
            <li><a href="#">наши достижения</a></li>
            <li><a href="#">абитурьенту</a></li>
            <li><a href="#">лицеисту</a></li>
            <li><a href="#">платные услуги</a></li>
            <li><a href="#">интернет-олимпиада</a></li>
            <li><a href="#">вакансии</a></li>
        </ul>
    </div>
</body>
</html>
