<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 46</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 0 5px;
        }

        .timetable__title {
            border-top: 6px solid #CBCCCE;
            border-bottom: 2px solid #CBCCCE;
            padding: 10px;
        }

        .timetable__item:nth-child(odd)>.timetable__title {
            background-color: #EDFBFE;
        }

        .timetable__item:nth-child(even)>.timetable__title {
            background-color: #F5F5F5;
        }

        .timetable__text {
            display: flex;
            justify-content: space-around;
        }

        .timetable__action {
            margin-top: 40px;
        }

        .btn+.btn {
            margin-left: 20px;
        }

        .btn {
            /* width: 20px; */
            padding: 20px 40px;
            color: #fff;
            background: linear-gradient(#26D7F9, #08436A);
            border-radius: 8px;
            text-transform: uppercase;
            font-weight: 700;
        }
    </style>
</head>

</html>
