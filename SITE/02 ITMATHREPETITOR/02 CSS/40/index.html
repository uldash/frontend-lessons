<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 40</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .btn {
            width: 180px;
            height: 50px;
            margin-right: 30px;
            color: salmon;
            background-color: #E3E3E3;
            border-radius: 6px;
            border: 0;
            font-weight: 700;
            font-size: 1.2rem;
            padding-left: 15px;
            position: relative;
            cursor: pointer;
        }

        .btn::before {
            content: '';
            position: absolute;
            width: 10px;
            height: 20px;
            border-left: 3px dotted #686868;
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
        }

        .btn:hover {
            background-color: #595959;
            border-radius: 6px 0 0 6px;
        }

        .btn:hover::before {
            border-left: 3px dotted #fff;
        }

        .btn:hover::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            border: 25px solid transparent;
            border-left: 25px solid #595959;
            transform: translateX(100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn">Отправить</button>
    </div>
</body>
</html>
