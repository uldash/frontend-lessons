<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 24</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }

    .container {
        max-width: 900px;
        width: 100%;
        margin: 0 auto;
    }

    .inner {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .squad-1,
    .squad-2,
    .squad-3 {
        border-radius: 20px;
        width: 200px;
        height: 200px;
    }

    .squad-1 {
        background-color: blue;
        transform: rotate(45deg);
    }

    .squad-2 {
        background-color: green;
        transform: rotate(45deg) scale(0.8);
        margin-left: 50px;
    }

    .squad-3 {
        background-color: red;
        transform: rotate(45deg) scale(0.5);
        margin-left: -20px;

    }
</style>
<body>
    <div class="container">
        <div class="inner">
            <div class="squad-1"></div>
            <div class="squad-2"></div>
            <div class="squad-3"></div>
        </div>
    </div>
</body>
</html>
