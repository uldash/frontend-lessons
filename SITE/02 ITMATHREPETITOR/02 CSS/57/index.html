<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 57</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .date-picker {
            border-radius: 6px;
            box-shadow: 2px 2px 4px #000;
            overflow: hidden;
            width: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #E6E6E6;
        }

        .date-picker__title {
            width: 100%;
            font-size: 1.25rem;
            text-transform: uppercase;
            line-height: 2rem;
            text-align: center;
            color: #fff;
            background-color: #007853;
            margin: 0;
            user-select: none;
        }

        .date-picker__month-year {
            width: 100%;
            margin: 0;
            line-height: 1.75rem;
            font-size: 1rem;
            color: #fff;
            background-color: #000;
            text-align: center;
            position: relative;
            user-select: none;
        }

        .date-picker__month-year::before {
            content: "";
            position: absolute;
            border: 0.5rem solid transparent;
            border-right: 0.5rem solid #00AF65;
            top: 50%;
            left: 0;
            transform: translate(50%, -50%);
            cursor: pointer;
        }

        .date-picker__month-year::after {
            content: "";
            position: absolute;
            border: 0.5rem solid transparent;
            border-left: 0.5rem solid #00AF65;
            top: 50%;
            right: 0;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }

        .date-picker__day {
            padding: 7px;
            text-align: center;
            font-size: 1rem;
        }

        .date-picker__day td {
            width: 1.5rem;
            height: 1.5rem;
            padding: 3px;
            cursor: pointer;
        }

        .date-picker__day td:not(.td--active):hover {
            background-color: #017755;
            color: #fff;
        }

        .td--none {
            display: none;
        }

        .td--active {
            color: rgb(127, 127, 127);
        }
    </style>
</head>
<body>
    <div class="date-picker">
        <h2 class="date-picker__title">архив лекций</h2>
        <h3 class="date-picker__month-year">2014</h3>
        <table class="date-picker__day">
            <tr>
                <td>январь</td>
                <td>февраль</td>
                <td>март</td>
            </tr>
            <tr>
                <td>апрель</td>
                <td>май</td>
                <td>июнь</td>
            </tr>
            <tr>
                <td>июль</td>
                <td class="td--active">август</td>
                <td>сентябрь</td>
            </tr>
            <tr>
                <td>октябрь</td>
                <td>ноябрь</td>
                <td>декабрь</td>
            </tr>
    </div>
</body>
</html>
