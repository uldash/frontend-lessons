<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 47</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .pagination {
            display: flex;
        }

        .previous,
        .last,
        .next {
            padding: 0 20px;
            height: 30px;
            color: #fff;
            background-color: #3D3D3D;
            border: 0;
        }

        .num {
            width: 30px;
            height: 30px;
            color: #fff;
            background-color: #3D3D3D;
            border: 0;
        }

        .pagination>* {
            margin-left: 5px;
        }

        .active {
            background-color: #FF6C00;
        }
    </style>
</head>
<body>
    <div class="pagination">
        <button class="previous">&#8249; Previous</button>
        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num active">3</button>
        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button>
        <button class="next">Next &#8250;</button>
        <button class="last">Last &raquo;</button>
    </div>
</body>
</html>
