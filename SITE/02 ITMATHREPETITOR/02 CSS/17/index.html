<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 17</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #008B8B;
        }

        .container {
            border: 4px solid #000000;
            width: 900px;
            height: 90vh;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            padding: 30px;
        }

        .inner-1 {
            width: 40%;
            height: 100%;
            /* background-color: blanchedalmond; */
            /* border: 4px solid red; */
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .inner-2 {
            width: 100%;
            height: 100%;
            /* background-color: thistle; */
            /* border: 4px solid green; */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .red {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            border: 4px solid #000;
            background-color: red;
        }

        .blue {
            width: 200px;
            height: 350px;
            border: 4px solid #000;
            background-color: blue;
        }

        .green {
            width: 80%;
            height: 400px;
            border: 4px solid #000;
            background-color: green;
        }

        .yellow {
            width: 80%;
            height: 200px;
            border: 4px solid #000;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="inner-1">
            <div class="red"></div>
            <div class="blue"></div>
        </div>
        <div class="inner-2">
            <div class="green"></div>
            <div class="yellow"></div>
        </div>
    </div>
</body>
</html>
