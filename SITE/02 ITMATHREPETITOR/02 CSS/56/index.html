<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 56</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .date-picker {
            border-radius: 6px;
            box-shadow: 2px 2px 4px #000;
            overflow: hidden;
            width: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #E6E6E6;
        }

        .date-picker__title {
            width: 100%;
            font-size: 1.25rem;
            text-transform: uppercase;
            line-height: 2rem;
            text-align: center;
            color: #fff;
            background-color: #007853;
            margin: 0;
            user-select: none;
        }

        .date-picker__month-year {
            width: 100%;
            margin: 0;
            line-height: 1.75rem;
            font-size: 1rem;
            color: #fff;
            background-color: #000;
            text-align: center;
            position: relative;
            user-select: none;
        }

        .date-picker__month-year::before {
            content: "";
            position: absolute;
            border: 0.5rem solid transparent;
            border-right: 0.5rem solid #00AF65;
            top: 50%;
            left: 0;
            transform: translate(50%, -50%);
            cursor: pointer;
        }

        .date-picker__month-year::after {
            content: "";
            position: absolute;
            border: 0.5rem solid transparent;
            border-left: 0.5rem solid #00AF65;
            top: 50%;
            right: 0;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }

        .date-picker__day {
            padding: 7px;
            text-align: right;
            font-size: 1rem;

        }

        .date-picker__day td {
            width: 1.5rem;
            height: 1.5rem;
            padding: 3px;
            cursor: pointer;
        }

        .date-picker__day td:hover {
            background-color: #017755;
            color: #fff;
        }

        .td--none {
            display: none;
        }

        .td--active {
            background-color: #017755;
            color: #fff;
        }

        .td--before {
            font-weight: 700;
        }

        .td--after {
            color: rgb(127, 127, 127);
        }
    </style>
</head>
<body>
    <div class="date-picker">
        <h2 class="date-picker__title">архив</h2>
        <h3 class="date-picker__month-year">декабрь 2014</h3>
        <table class="date-picker__day">
            <tr>
                <td class="td--before">1</td>
                <td class="td--before">2</td>
                <td class="td--before">3</td>
                <td class="td--active">4</td>
                <td class="td--after">5</td>
                <td class="td--after">6</td>
                <td class="td--after">7</td>
            </tr>
            <tr>
                <td class="td--after">8</td>
                <td class="td--after">9</td>
                <td class="td--after">10</td>
                <td class="td--after">11</td>
                <td class="td--after">12</td>
                <td class="td--after">13</td>
                <td class="td--after">14</td>
            </tr>
            <tr>
                <td class="td--after">15</td>
                <td class="td--after">16</td>
                <td class="td--after">17</td>
                <td class="td--after">18</td>
                <td class="td--after">19</td>
                <td class="td--after">20</td>
                <td class="td--after">21</td>
            </tr>
            <tr>
                <td class="td--after">22</td>
                <td class="td--after">23</td>
                <td class="td--after">24</td>
                <td class="td--after">25</td>
                <td class="td--after">26</td>
                <td class="td--after">27</td>
                <td class="td--after">28</td>
            </tr>
            <tr>
                <td class="td--after">29</td>
                <td class="td--after">30</td>
                <td class="td--after">31</td>
                <td class="td--after td--none"></td>
                <td class="td--after td--none"></td>
                <td class="td--after td--none"></td>
                <td class="td--after td--none"></td>
            </tr>
        </table>
    </div>
</body>
</html>
