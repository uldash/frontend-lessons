<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 21</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #A5AB91;
        }

        .btn {
            padding: 30px 50px;
            background-color: #2A8C48;
            color: #011926;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: 700;
            font-family: sans-serif;
            border-radius: 10px;
            box-shadow: 15px 15px 5px #800000;
        }
    </style>
</head>
<body>
    <button class="btn">Silence is golden</button>
</body>
</html>
