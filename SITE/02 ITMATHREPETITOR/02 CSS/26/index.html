<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 26</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
        }

        nav {
            border-top: 5px solid #CC342D;
            background-color: #585450;
            border-radius: 0 0 10px 10px;
            width: 900px;
            height: 40px;
            display: flex;
            align-items: center;
            margin-left: 30px;
        }

        .menu {
            list-style: none;
        }

        .menu li {
            display: inline-block;
        }

        .menu a {
            text-decoration: none;
            color: #D3DBC7;
            font-weight: 700;
        }

        li+li {
            margin-left: 30px;
        }
    </style>
</head>
<body>
    <nav>
        <ul class="menu">
            <li class="link"><a href="#">Скачать</a></li>
            <li class="link"><a href="#">Документация</a></li>

        </ul>
    </nav>
</body>
</html>
