<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 34</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .css-code {
            width: 300px;
            height: 260px;
        }

        .css-code__title {
            line-height: 30px;
            background-color: #E18727;
            color: #FEFCE6;
            width: 100%;
            margin: 0;
            padding: 0px 15px;
            font-size: 1rem;
            font-family: sans-serif;
        }

        .css-code__code {
            background-color: #1E1F21;
            color: #D0D9E8;
            width: 100%;
            margin: 0;
            padding: 10px 15px;
            font-family: sans-serif;
            font-size: 0.75rem;
            line-height: 1rem;
        }

        .cYellow {
            color: #AC986E;
        }

        .cRed {
            color: #B26458;
        }

        .cBlue {
            color: #6F6171;
        }
    </style>
</head>
<body>
    <div class="css-code">
        <h3 class="css-code__title">
            CSS
        </h3>
        <pre class="css-code__code">
<span class="cYellow">.something-semanthic</span> {
    <span class="cBlue">display</span>: <span class="cRed">table</span>;
    <span class="cBlue">width</span>: <span class="cRed">100%</span>;
}

<span class="cYellow">.something-else-semanthic</span> {
    <span class="cBlue">display</span>: <span class="cRed">table-cell</span>;
    <span class="cBlue">text-align</span>: <span class="cRed">center</span>;
    <span class="cBlue">vertical-align</span>: <span class="cRed">middle</span>;
}
        </pre>
    </div>
</body>
</html>
