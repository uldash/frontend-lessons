<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 17</title>
    <style>
        * {
            margin-bottom: 0;
            margin-top: 0;
        }

        body {
            background: url("img/body.webp");
        }

        .container {
            position: absolute;
            width: 700px;
            /* height: 700px; */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 0;
        }

        header {
            background: url("img/header.webp");
            width: 100%;
            height: 150px;
            text-align: center;
            line-height: 150px;
        }

        main {
            height: 400px;
        }

        aside {
            background: url("img/sidebar.webp");
            width: 200px;
            height: 100%;
            float: left;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        section {
            background: url("img/content.webp");
            width: 500px;
            height: 100%;
            float: left;
            opacity: 0.5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        footer {
            background: url("img/header.webp");
            width: 100%;
            height: 150px;
            float: left;
            text-align: center;
            line-height: 150px;
        }

        h2 {
            font-size: 2rem;
            letter-spacing: 0.5em;
        }

        aside h2,
        section h2 {
            writing-mode: vertical-rl;
            text-orientation: upright;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h2>header</h2>
        </header>
        <main>
            <aside>
                <h2>sidebar</h2>
            </aside>
            <section>
                <h2>content</h2>
            </section>
        </main>
        <footer>
            <h2>footer</h2>
        </footer>
    </div>
</body>
</html>
