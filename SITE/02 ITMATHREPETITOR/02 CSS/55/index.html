<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 55</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
        }

        .color-select {
            width: 250px;
            /* height: 200px; */
            padding: 8px 8px 0 8px;
            /* background-color: lightgray; */
            border-radius: 6px;
            box-shadow: 2px 2px 5px black;
        }


        .color__title {
            color: #fff;
            background-color: #B280D5;
            border-radius: 6px;
            padding: 5px 10px;
        }

        .color__title h2 {
            margin: 0;
        }

        .color__item {
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        table {
            /* background-color: lightblue; */
            border-spacing: 10px;
        }

        td {
            background-color: transparent;
            border: 4px solid transparent;
        }

        td:hover {
            border: 4px solid #9676D1;
        }

        .color {
            width: 25px;
            height: 25px;
            background-color: violet;
            box-shadow: 1px 1px 2px;
            margin: 2px;
            cursor: pointer;
        }

        .cLGray {
            background-color: #E3E3CF;
        }

        .cWhite {
            background-color: #FFFFFF;
        }

        .cLBlue {
            background-color: #ADD0DB;
        }

        .cYellow {
            background-color: #EEEE1D;
        }

        .cGreen {
            background-color: #208820;
        }

        .cBrown {
            background-color: #A64242;
        }

        .cRed {
            background-color: #EF1E1E;
        }

        .cOrange {
            background-color: #EFA620;
        }

        .cLPink {
            background-color: #EEBAC3;
        }

        .cGray {
            background-color: #8A8A8A;
        }

        .cBlue {
            background-color: #1C1CED;
        }

        .cPink {
            background-color: #E087E0;
        }

        .cBlack {
            background-color: #202020;
        }

        .cTransparent {
            background-color: transparent;
        }
    </style>
</head>
<body>
    <div class="color-select">
        <div class="color__title">
            <h2>Цвет</h2>
        </div>
        <div class="color__item">
            <table>
                <tr>
                    <td>
                        <div class="color cLGray"></div>
                    </td>
                    <td>
                        <div class="color cWhite"></div>
                    </td>
                    <td>
                        <div class="color cLBlue"></div>
                    </td>
                    <td>
                        <div class="color cYellow"></div>
                    </td>
                    <td>
                        <div class="color cGreen"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="color cBrown"></div>
                    </td>
                    <td>
                        <div class="color cRed"></div>
                    </td>
                    <td>
                        <div class="color cOrange"></div>
                    </td>
                    <td>
                        <div class="color cPink"></div>
                    </td>
                    <td>
                        <div class="color cGray"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="color cBlue"></div>
                    </td>
                    <td>
                        <div class="color cPink"></div>
                    </td>
                    <td>
                        <div class="color cBlack"></div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
