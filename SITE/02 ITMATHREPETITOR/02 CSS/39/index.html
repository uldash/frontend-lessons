<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 39</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
        }

        .gradient__container {
            width: 400px;
            height: 120px;
            padding: 20px;
            background: linear-gradient(110deg, #F2F2F2 0 55%, #CED3D9 55% 70%, #F2F2F2 70% 75%, #CED3D9 75% 80%, #F2F2F2 80% 100%);
            /* background-color: lightcyan; */
        }

        .gradient__inner {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            padding-left: 20px;
            font-weight: 900;
            color: #fff;
            text-transform: uppercase;
            background: linear-gradient(110deg, #344964 0 50%, transparent 50% 90%, #344964 90% 100%);
        }
    </style>
</head>
<body>
    <div class="gradient__container">
        <div class="gradient__inner">
            акценты
        </div>
    </div>
</body>
</html>
