<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Репетитор</title>
    <style>
        * {
            /* box-sizing: border-box; */
        }

        .container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
        }

        .wrapper {
            background-color: #FF0030;
            display: inline-flex;
            border-radius: 25px;
            padding: 5px;
            box-shadow: 2px 2px 10px #000;
        }

        .banner {
            width: 400px;
            height: 80px;
            background-color: #FF0030;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            border: 2px dashed #fff;
        }

        .banner__text {
            color: #fff;
            font-size: 1.5rem;
            line-height: 1.25em;
            /* background-color: #FE9857;
            color: #000;
            display: inline-block;
            line-height: 1.25em; */
        }

        .banner__text::selection {
            background-color: #f7be90;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="banner">
                <h3 class="banner__text">
                    www.itmathrepetitor.ru
                </h3>
            </div>
        </div>
    </div>
</body>
</html>
