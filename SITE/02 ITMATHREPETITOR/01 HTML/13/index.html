<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Запись на курсы</h1>
    <hr>
    <form action="">
        <p class="name">
            Имя: <br>
            <input type="text" name="" id="" placeholder="Имя">
        </p>
        <p class="lang">
            Язык программирования: <br>
            <input type="radio" name="lang" id="cpp">
            <label for="cpp">С++</label> <br>
            <input type="radio" name="lang" id="php">
            <label for="php">PHP</label> <br>
            <input type="radio" name="lang" id="python">
            <label for="python">Python</label> <br>
        </p>
        <p class="info">
            Дополнительная информация: <br>
            <textarea name="story" id="story" cols="30" rows="10" placeholder="Дополнительная инфа"></textarea>
        </p>
        <p class="word">
            Секретное слово: <br>
            <input type="password" name="" id="">
        </p>
        <button type="submit">Отправить</button><button type="reset">Очистить</button>
    </form>
    <hr>
    <p><cite>www.itmathrepetitor.ru</cite></p>
</body>
</html>
