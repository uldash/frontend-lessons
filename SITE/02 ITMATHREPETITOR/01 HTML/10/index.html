    <h1>&laquo;Странные&raquo; буквы</h1>
    <hr>
    <img src="./img/abbr.png" alt="abbr" height="120">
    <p>
        В современном русском языке не склоняются:
    <ul>
        <li>
            инициальные аббревиатуры (составленные из первых букв слов), <br>
            кончающиеся <b>гласными</b>, например: <abbr title="Московский государственный университет">МГУ</abbr>,
            <abbr title="Открытое акционерное общество">ОАО</abbr>;
        </li>
        <li>
            <b>заимствованные</b> аббревиатуры, кончающиеся <em>твердым согласным</em>, <br>
            например: <abbr title="Maschinenfabrik Augsburg-Nürnberg">MAN</abbr>;
        </li>
    </ul>
    </p>
