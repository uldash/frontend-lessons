        &Delta;x <sub><small>1</small></sub> + &Delta;x <sub><small>2</small></sub> + ... + &Delta;x
        <sub><small>n</small></sub> = &sum;&Delta;x <sub><small>k</small></sub>
    </p>
    <p>
