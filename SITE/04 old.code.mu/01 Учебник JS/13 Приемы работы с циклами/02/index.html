<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        С помощью цикла for сформируйте строку '987654321' и запишите ее в переменную str.
    </p>
    <hr>
    <script>
        let str = "";
        for (let i = 9; i > 0; i--) {
            str += i;
        }
        document.write(str);
    </script>
</body>
</html>
