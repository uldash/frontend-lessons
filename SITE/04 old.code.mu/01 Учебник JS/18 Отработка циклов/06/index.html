<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Циклы</title>
</head>
<body>
    <p>
        Заполните массив 10-ю случайными числами (дробями) от 0 до 1 с помощью цикла. Дроби округляйте до двух знаков в
        дробной части.
    </p>
    <hr>
    <script>
        let arr = []
        for (let i = 1; i <= 10; i++) {
            arr.push(Math.random().toFixed(2));
        }
        document.write(arr);
    </script>
</body>
</html>
