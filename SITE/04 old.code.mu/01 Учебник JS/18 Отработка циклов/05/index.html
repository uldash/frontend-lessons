<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Циклы</title>
</head>
<body>
    <p>
        Заполните массив числами от 1 до 10 с помощью цикла
    </p>
    <hr>
    <script>
        let arr = []
        for (let i = 1; i <= 10; i++) {
            arr.push(i);
        }
        document.write(arr);
    </script>
</body>
</html>
