<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Циклы</title>
</head>
<body>
    <p>
        Выведите с помощью цикла столбец четных чисел от 1 до 100.
    </p>
    <hr>
    <script>
        for (let i = 1; i <= 100; i++) {
            if (i % 2 === 0) {
                document.write(`${i}<br>`);
            }
        }
    </script>
</body>
</html>
