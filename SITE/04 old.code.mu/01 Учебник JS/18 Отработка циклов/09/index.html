<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Циклы</title>
</head>
<body>
    <p>
        Дан массив с числами. С помощью цикла проверьте, что в нем есть элемент со значением 5. Как только будет найден
        первый такой элемент - выведите 'Есть' и оборвите цикл. Если такого элемента нет - ничего не выводите.
    </p>
    <hr>
    <script>

        function setArr(num) {
            let arr = [];
            for (let i = 1; i <= num; i++) {
                arr.push(Math.floor(Math.random() * 20));
            }
            return arr;
        }
        let arr = setArr(10);

        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === 5) {
                document.write(arr[i] + " Есть <br>");
                break;
            }
        }

    </script>
</body>
</html>
