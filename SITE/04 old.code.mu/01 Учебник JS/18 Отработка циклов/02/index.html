<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Циклы</title>
</head>
<body>
    <p>
        Выведите с помощью цикла столбец чисел от 100 до 1
    </p>
    <hr>
    <script>
        for (let i = 100; i >= 1; i--) {
            document.write(`${i}<br>`);
        }
    </script>
</body>
</html>
