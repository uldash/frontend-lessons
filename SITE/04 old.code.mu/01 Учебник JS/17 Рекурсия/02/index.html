<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рекурсия</title>
</head>
<body>
    <p>
        Дано число. Сложите его цифры. Если сумма получилась более 9-ти, опять сложите его цифры. И так, пока сумма не
        станет однозначным числом (9 и менее).
    </p>
    <hr>
    <script>
        function getSum(num) {
            let sum = 0;
            let str = String(num);
            if (num > 9) {
                // return getSum(num.split("").reduce((val, acc) => { return acc += val }).join(""))
                for (let i = 0; i < str.length; i++) {
                    sum += Number(str[i]);
                }
                return getSum(sum);
            }
            return num;
        }

        let num = 1234;
        document.write(`${getSum(num)}`);
    </script>
</body>
</html>
