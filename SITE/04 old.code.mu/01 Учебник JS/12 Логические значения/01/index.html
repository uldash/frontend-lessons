<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Сделайте функцию, которая параметрами принимает 2 числа. Если эти числа равны - пусть функция вернет true, а
        если не равны - false.
    </p>
    <hr>
    <script>
        function isEqual(a, b) {
            return a === b;
        }

        let a = 2, b = 2;
        document.write(`${a} = ${b}? ${isEqual(a, b) ? "Да" : "Нет"}`);
    </script>
</body>
</html>
