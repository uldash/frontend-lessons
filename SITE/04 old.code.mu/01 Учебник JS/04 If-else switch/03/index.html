<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Если переменная a меньше нуля, то выведите 'Верно', иначе выведите 'Неверно'. Проверьте работу скрипта при a,
        равном 1, 0, -3.
    </p>
    <hr>
    <script>
        let a = [1, 0, -3];
        a.forEach(val => {
            document.write(`a = ${val}, ${val} < 0?<br>`);
            if (val < 0) {
                document.write("Верно");
            } else {
                document.write("Неверно");
            }
            document.write("<br>")
        });
    </script>
</body>
</html>
