<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        В переменной day лежит какое-то число из интервала от 1 до 31. Определите в какую декаду месяца попадает это
        число (в первую, вторую или третью).
    </p>
    <hr>
    <script>
        let day = Math.floor(Math.random() * 30 + 1)
        if (day >= 1 && day <= 10) {
            document.write(`day = ${day}, 1-я декада<br>`);
        } else if (day >= 11 && day <= 20) {
            document.write(`day = ${day}, 2-я декада<br>`);
        } else {
            document.write(`day = ${day}, 3-я декада<br>`);
        }
    </script>
</body>
</html>
