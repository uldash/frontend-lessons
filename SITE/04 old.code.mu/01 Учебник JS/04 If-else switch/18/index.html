<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Дана строка, состоящая из символов, например, 'abcde'. Проверьте, что первым символом этой строки является буква
        'a'. Если это так - выведите 'да', в противном случае выведите 'нет'.
    </p>
    <hr>
    <script>
        let str = 'abcde';
        document.write(`str = ${str}, str[0] === 'a'?<br>`)
        if (str[0] === 'a') {
            document.write("Да");
        } else {
            document.write("Нет");
        }
    </script>
</body>
</html>
