<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Если переменная a равна или меньше 1, а переменная b больше или равна 3, то выведите сумму этих переменных,
        иначе выведите их разность (результат вычитания). Проверьте работу скрипта при a и b, равном 1 и 3, 0 и 6, 3 и
        5.
    </p>
    <hr>
    <script>
        let arr = [{ a: 1, b: 3, }, { a: 0, b: 6, }, { a: 3, b: 5, }]
        arr.forEach(val => {
            document.write(`${val.a} &le; 1 и ${val.b} &ge; 3?<br>`)
            if (val.a <= 1 && val.b >= 3) {
                document.write(`a + b = ${val.a + val.b}<br>`)
            } else {
                document.write(`a - b = ${val.a - val.b}<br>`)
            }
            document.write("<br>")
        });
    </script>
</body>
</html>
