<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Если переменная a равна 'test', то выведите 'Верно', иначе выведите 'Неверно'. Проверьте работу скрипта при a,
        равном 'test', 'тест', 3.
    </p>
    <hr>
    <script>
        let a = ['test', 'тест', 3];
        a.forEach(val => {
            document.write(`a = ${val}, ${val} = "test"?<br>`);
            if (val === 'test') {
                document.write("Верно");
            } else {
                document.write("Неверно");
            }
            document.write("<br>")
        });
    </script>
</body>
</html>
