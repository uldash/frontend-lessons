<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Дана строка из 3-х цифр. Найдите сумму этих цифр. То есть сложите как числа первый символ строки, второй и
        третий.
    </p>
    <hr>
    <script>
        let str = "123"; //6
        let res = 0;
        for (let i = 0; i < str.length; i++) {
            res += Number(str[i]);
        };
        document.write(res);
    </script>
</body>
</html>
