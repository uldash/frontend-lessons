<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("Создайте массив arr с элементами 2, 5, 3, 9. Умножьте первый элемент массива на второй, а третий элемент на четвертый. Результаты сложите, присвойте переменной result. Выведите на экран значение этой переменной.<hr>");
        let arr = [2, 5, 3, 9];

        let result = arr[0] * arr[1] + arr[2] * arr[3];
        document.write(`arr[0] * arr[1] + arr[2] * arr[3] = ${result}`);
    </script>
</body>
</html>
