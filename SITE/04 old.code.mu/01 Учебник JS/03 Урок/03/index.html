<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write(" Создайте массив arr = ['a', 'b', 'c', 'd'] и с его помощью выведите на экран строку 'a+b, c+d'.<hr>")

        let arr = ['a', 'b', 'c', 'd'];

        document.write(`${arr[0]} + ${arr[1]}, ${arr[2]} + ${arr[3]}`);
    </script>
</body>
</html>
