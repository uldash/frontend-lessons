<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заполнение массивов</title>
</head>
<body>
    <p>
        Дан массив с числами. Узнайте сколько элементов с начала массива надо сложить, чтобы в сумме получилось больше
        10-ти.
    </p>
    <hr>
    <script>
        function howMuch(arr, num = 10) {
            let res = 0;
            for (let i = 0; i < arr.length; i++) {
                res += arr[i]
                if (res > num) {
                    return i + 1;
                }
            }
            return -1;
        }
        let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9,];
        document.write(`${howMuch(arr, 10)}`);
    </script>
</body>
</html>
