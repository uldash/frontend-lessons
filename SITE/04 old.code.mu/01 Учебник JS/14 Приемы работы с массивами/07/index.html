<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Многомерные массивы</title>
</head>
<body>
    <p>
        Дан трехмерный массив с числами, например [[[1, 2], [3, 4]], [[5, 6], [7, 8]]]. Найдите сумму элементов этого
        массива. Массив, конечно же, может быть произвольным.
    </p>
    <hr>
    <script>
        function arrSum(arr) {
            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
                if (Array.isArray(arr[i])) {
                    sum += arrSum(arr[i]);
                } else {
                    sum += arr[i];
                }
            }
            return sum;
        }
        let arr = [[[1, 2], [3, 4]], [[5, 6], [7, 8]], [10]];
        // let arr = [[1, 2, 3], [4, 5], [6], 7];
        // let arr = [[1, 2, 3], [1]];
        // let arr = [1, 2, 3];

        document.write(`${arr}<br> Сумма элементов:${arrSum(arr)}`);
    </script>
</body>
</html>
