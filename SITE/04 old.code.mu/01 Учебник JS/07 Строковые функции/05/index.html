<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>length, substr, substring, slice. Работа с indexOf</title>
</head>
<body>
    <p>
        Дана строка 'я учу javascript!'. Найдите позицию подстроки 'учу'.
    </p>
    <hr>
    <script>
        let str = 'я учу javascript!';
        document.write(`Строка "${str}", подстрока "учу" в позиции: "${str.indexOf("учу")}"<br>`);
    </script>
</body>
</html>
