<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>replace</title>
</head>
<body>
    <p>
        Дана строка 'я учу javascript!'. С помощью метода split запишите каждое слово этой строки в отдельный элемент
        массива.
    </p>
    <hr>
    <script>
        let str = 'Я учу javascript!';
        let arr = str.split(" ");
        document.write(`Строка "${str}", массив: [${arr}]<br>`);
    </script>
</body>
</html>
