<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача</title>
</head>
<body>
    <p>
        Преобразуйте первую букву строки в верхний регистр.
    </p>
    <hr>
    <script>
        let str = "hello";
        let res = str[0].toUpperCase() + str.slice(1);
        document.write(`"${str}" &rarr; ${res}<br>`);
    </script>
</body>
</html>
