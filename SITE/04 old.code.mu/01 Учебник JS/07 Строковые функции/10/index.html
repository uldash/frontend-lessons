<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>replace</title>
</head>
<body>
    <p>
        В переменной date лежит дата в формате '2025-12-31'. Преобразуйте эту дату в формат '31.12.2025'.
    </p>
    <hr>
    <script>
        let date = '2025-12-31';
        document.write(`Дата "${date}" &rarr; ${date.split("-").join(".")}<br>`);
    </script>
</body>
</html>
