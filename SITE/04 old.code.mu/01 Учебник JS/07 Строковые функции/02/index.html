<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистр символов</title>
</head>
<body>
    <p>
        Дана строка 'JS'. Сделайте из нее строку 'js'
    </p>
    <hr>
    <script>
        let str = "JS"
        document.write(`${str} &rarr; ${str.toLowerCase()}`)
    </script>
</body>
</html>
