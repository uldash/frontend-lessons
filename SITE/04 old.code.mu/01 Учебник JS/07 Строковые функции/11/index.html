<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join</title>
</head>
<body>
    <p>
        Дан массив ['я', 'учу', 'javascript', '!']. С помощью метода join преобразуйте массив в строку
        'я+учу+javascript+!'.
    </p>
    <hr>
    <script>
        let arr = ['я', 'учу', 'javascript', '!'];
        document.write(`Исходный массив [${arr}] &rarr; строка: ${arr.join("+")}<br>`);
    </script>
</body>
</html>
