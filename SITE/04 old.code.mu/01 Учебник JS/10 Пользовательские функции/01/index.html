<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простые функции</title>
</head>
<body>
    <p>
        Сделайте функцию, которая возвращает квадрат числа. Число передается параметром.
    </p>
    <hr>
    <script>
        function sq(num) {
            return num * num;
        }
        let num = 3;
        document.write(`Число ${num}, квадрат числа ${sq(num)}`)
    </script>
</body>
</html>
