<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простые функции</title>
</head>
<body>
    <p>
        Сделайте функцию, которая возвращает сумму двух чисел.
    </p>
    <hr>
    <script>
        function sm(a, b) {
            return a + b;
        }
        let a = 3, b = 2;
        document.write(`Сумма ${a} + ${b} = ${sm(a, b)}`)
    </script>
</body>
</html>
