<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простые функции</title>
</head>
<body>
    <p>
        Сделайте функцию, которая отнимает от первого числа второе и делит на третье.
    </p>
    <hr>
    <script>
        function evl(a, b, c) {
            return (a - b) / c;
        }
        let a = 10, b = 2, c = 4;
        document.write(`(${a} - ${b}) / ${c} = ${evl(a, b, c)}`)
    </script>
</body>
</html>
