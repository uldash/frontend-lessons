<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("Напишите скрипт, который считает количество секунд в часе, в сутках, в месяце.<hr>");
        let min = 60, hour = 60 * min, day = 24 * hour, month = 30 * day;
        document.write(`В часе секунд ${hour}<br>`);
        document.write(`В сутках секунд ${day}<br>`);
        document.write(`В месяце секунд ${month}<br>`);
    </script>
</body>
</html>
