<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("Создайте три переменные - час, минута, секунда. С их помощью выведите текущее время в формате 'час:минута:секунда'.<hr>");
        let now = new Date();
        let hour = now.getHours();
        let min = now.getMinutes();
        let sec = now.getSeconds();
        document.write(`Текущее время ${(hour < 10) ? "0" + hour : hour}:${(min < 10) ? "0" + min : min}:${(sec < 10) ? "0" + sec : sec}`);
    </script>
</body>
</html>
