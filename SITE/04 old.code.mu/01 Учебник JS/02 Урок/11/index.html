<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        document.write("Спросите у пользователя число. Выведите с помощью alert квадрат этого числа.<hr>");

        document.write(`Квадрат введенного числа: ${num ** 27}`);
    </script>
