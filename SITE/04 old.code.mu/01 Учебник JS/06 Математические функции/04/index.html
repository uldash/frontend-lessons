<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Степень и корень</title>
</head>
<body>
    <p>
        Найдите квадратный корень из 245.
    </p>
    <hr>
    <script>
        let st = Math.sqrt(245);
        document.write(`2<sup>1/2</sup> = ${st}`);
    </script>
</body>
</html>
