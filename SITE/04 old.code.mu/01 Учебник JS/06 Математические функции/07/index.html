<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Функции округения</title>
</head>
<body>
    <p>
        Найдите квадратный корень из 587. Округлите результат в большую и меньшую стороны, запишите результаты
        округления в объект с ключами 'floor' и 'ceil'.
    </p>
    <hr>
    <script>
        let a = Math.sqrt(587);
        document.write(`a: ${a}<br>`);
        document.write(`Округление до меньшего целого: ${Math.floor(a)}<br>`);
        document.write(`Округление до большего целого: ${Math.ceil(a)}<br>`);

    </script>
</body>
</html>
