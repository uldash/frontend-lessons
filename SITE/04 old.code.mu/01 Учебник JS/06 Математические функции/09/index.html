<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рандом</title>
</head>
<body>
    <p>
        Выведите на экран случайное целое число от 1 до 100
    </p>
    <hr>
    <script>
        document.write(`Случайное от 0 до 100: ${Math.floor(Math.random() * 100) + 1}`)
    </script>
</body>
</html>
