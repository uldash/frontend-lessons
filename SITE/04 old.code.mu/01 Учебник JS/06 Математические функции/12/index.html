<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Модуль числа</title>
</head>
<body>
    <p>
        Даны переменные a и b. Отнимите от a переменную b и результат присвойте переменной c. Сделайте так, чтобы в
        любом случае в переменную c записалось положительное значение. Проверьте работу скрипта при a и b, равных
        соответственно 3 и 5, 6 и 1.
    </p>
    <hr>
    <script>
        let a = 3, b = 5;
        let c = Math.abs(a - b);
        document.write(`${a}, ${b}, ${c}<br>`)

        a = 6, b = 1;
        c = Math.abs(a - b);
        document.write(`${a}, ${b}, ${c}<br>`)
    </script>
</body>
</html>
