<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Функции округения</title>
</head>
<body>
    <p>
        Найдите квадратный корень из 379. Результат округлите до целых, до десятых, до сотых.
    </p>
    <hr>
    <script>
        let a = Math.sqrt(379);
        document.write(`Округление до целых: ${Math.round(a)}<br>`);
        document.write(`Округление до десятых: ${a.toFixed(1)}<br>`);
        document.write(`Округление до сотых: ${a.toFixed(2)}<br>`);
    </script>
</body>
</html>
