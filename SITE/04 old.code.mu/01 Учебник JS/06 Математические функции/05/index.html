<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Степень и корень</title>
</head>
<body>
    <p>
        Дан массив с элементами 4, 2, 5, 19, 13, 0, 10. Найдите квадратный корень из суммы кубов его элементов. Для
        решения воспользуйтесь циклом for.
    </p>
    <hr>
    <script>
        let arr = [4, 2, 5, 19, 13, 0, 10,];
        let res = 0;
        for (let key in arr) {
            res += Math.pow(arr[key], 3);
        }
        res = Math.sqrt(res)
        document.write(`${res}`);
    </script>
</body>
</html>
