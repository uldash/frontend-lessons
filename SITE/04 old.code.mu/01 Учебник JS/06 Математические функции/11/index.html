<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Модуль числа</title>
</head>
<body>
    <p>
        Даны переменные a и b. Найдите найдите модуль разности a и b. Проверьте работу скрипта самостоятельно для
        различных a и b.
    </p>
    <hr>
    <script>
        let a = -3, b = 2;
        document.write(`Модуль разности |${a} - ${b}| = ${Math.abs(a - b)}`)
    </script>
</body>
</html>
