<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Работа с остатком от деления</title>
</head>
<body>
    <p>
        Даны переменные a и b. Проверьте, что a делится без остатка на b. Если это так - выведите 'Делится' и результат
        деления, иначе выведите 'Делится с остатком' и остаток от деления.
    </p>
    <hr>
    <script>
        let a = 10, b = 3;
        if (a % b != 0) {
            document.write(`${a} на ${b} делится с остатком ${a % b}, результат деления ${Math.floor(a / b)}`)
        } else {
            document.write(`${a} на ${b} делится без остатка, результат деления ${a / b}`)
        }

        /*
        alert(~~(x/y)) // сокращенный Math.floor() результаты будут такие же
        alert(x/y>>0)
        alert(x/y|0)
        */
    </script>
</body>
</html>
