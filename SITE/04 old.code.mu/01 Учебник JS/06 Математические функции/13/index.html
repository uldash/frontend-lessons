<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача</title>
</head>
<body>
    <p>
        Дан массив arr. Найдите среднее арифметическое его элементов. Проверьте задачу на массиве с элементами 12, 15,
        20, 25, 59, 79.
    </p>
    <hr>
    <script>
        let arr = [12, 15, 20, 25, 59, 79];
        document.write(`Массив: [${arr}]<br>`)
        document.write(`Среднее арифметическое массива:${arr.reduce((val, acc = 0) => { return acc += val }) / arr.length}`)
    </script>
</body>
</html>
