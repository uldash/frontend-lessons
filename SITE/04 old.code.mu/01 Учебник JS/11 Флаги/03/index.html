<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Флаги</title>
</head>
<body>
    <p>
        Дан массив с числами. Проверьте, есть ли в нем два одинаковых числа подряд. Если есть - выведите 'да', а если
        нет - выведите 'нет'.
    </p>
    <hr>
    <script>
        function hasEq(arr) {
            let flag = false;
            for (let i = 2; i < arr.length; i++) {
                if (arr[i - 1] == arr[i]) {
                    flag = true;
                    break;
                }
            }
            return flag;
        }

        let arr = [1, 2, 3, 4, 4, 5];
        document.write(`Массив: ${arr}<br>`);
        document.write(`Есть два одинаковых числа подряд? ${(hasEq(arr) ? "Да" : "Нет")}<br>`);
    </script>
</body>
</html>
