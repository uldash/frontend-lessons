<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Флаги</title>
</head>
<body>
    <p>
        Дано число, например 31. Проверьте, что это число не делится ни на одно другое число кроме себя самого и
        единицы. То есть в нашем случае нужно проверить, что число 31 не делится на все числа от 2 до 30. Если число не
        делится - выведите 'false', а если делится - выведите 'true'.
    </p>
    <hr>
    <script>
        function isSimpleNum(num) {
            let flag = true;
            for (let i = 2; i < num - 1; i++) {
                if (num % i === 0) {
                    flag = false;
                    break;
                }
            }
            return flag;
        }

        let num = 31;
        document.write(`Число: ${num}<br>`);
        document.write(`Число простое? ${(isSimpleNum(num) ? "Да" : "Нет")}<br>`);
    </script>
</body>
</html>
