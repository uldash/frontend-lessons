<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse</title>
</head>
<body>
    <p>
        Дан массив [1, 2, 3]. Сделайте из него массив [3, 2, 1].
    </p>
    <hr>
    <script>
        let arr1 = [1, 2, 3];
        document.write(`${arr1}<br>${arr1.reverse()}<br><br>`)

        document.write(`${arr1}<br>`)
    </script>
</body>
</html>
