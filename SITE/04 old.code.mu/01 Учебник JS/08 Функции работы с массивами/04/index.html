<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>push, unshift</title>
</head>
<body>
    <p>
        Дан массив [1, 2, 3]. Добавьте ему в начало элементы 4, 5, 6.
    </p>
    <hr>
    <script>
        let arr = [1, 2, 3];

        arr.unshift(4);
        arr.unshift(5);
        arr.unshift(6);
        document.write(`${arr}<br>`);
    </script>
</body>
</html>
