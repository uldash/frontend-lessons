<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shift, pop</title>
</head>
<body>
    <p>
        Дан массив ['js', 'css', 'jq']. Выведите на экран первый элемент.
    </p>
    <hr>
    <script>
        let arr = ['js', 'css', 'jq'];

        document.write(`${arr.shift()}<br>`);
    </script>
</body>
</html>
