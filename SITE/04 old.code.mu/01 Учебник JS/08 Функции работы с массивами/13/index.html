<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sort</title>
</head>
<body>
    <p>
        Дан массив [3, 4, 1, 2, 7]. Отсортируйте его.
    </p>
    <hr>
    <script>
        let arr = [3, 4, 1, 2, 7];

        document.write(`${arr.sort()}<br>`);
        document.write(`${arr}<br>`);
    </script>
</body>
</html>
