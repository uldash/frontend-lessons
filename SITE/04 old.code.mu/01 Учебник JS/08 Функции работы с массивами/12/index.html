<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>splice</title>
</head>
<body>
    <p>
        Дан массив [1, 2, 3, 4, 5]. С помощью метода splice сделайте из него массив [1, 'a', 'b', 2, 3, 4, 'c', 5, 'e'].
    </p>
    <hr>
    <script>
        let arr = [1, 2, 3, 4, 5];
        arr.splice(1, 0, 'a', 'b');
        arr.splice(6, 0, 'c');
        arr.splice(8, 0, 'e');

        document.write(`${arr}<br>`);
    </script>
</body>
</html>
