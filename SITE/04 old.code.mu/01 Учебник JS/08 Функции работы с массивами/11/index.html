<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>splice</title>
</head>
<body>
    <p>
        Дан массив [1, 2, 3, 4, 5]. С помощью метода splice сделайте из него массив [1, 2, 3, 'a', 'b', 'c', 4, 5].
    </p>
    <hr>
    <script>
        let arr = [1, 2, 3, 4, 5];
        arr.splice(3, 0, 'a', 'b', 'c',);

        document.write(`${arr}<br>`);
    </script>
</body>
</html>
