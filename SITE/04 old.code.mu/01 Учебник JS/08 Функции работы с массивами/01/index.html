<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concat</title>
</head>
<body>
    <p>
        Даны два массива: [1, 2, 3] и [4, 5, 6]. Объедините их вместе.
    </p>
    <hr>
    <script>
        let arr1 = [1, 2, 3];
        let arr2 = [4, 5, 6];
        let arr = arr1.concat(arr2);
        document.write(`${arr1}<br>${arr2}<br>${arr}<br>`)
    </script>
</body>
</html>
