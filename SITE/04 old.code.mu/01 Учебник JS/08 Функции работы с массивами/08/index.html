<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slice</title>
</head>
<body>
    <p>
        Дан массив [1, 2, 3, 4, 5]. С помощью метода slice запишите в новый элементы [4, 5].
    </p>
    <hr>
    <script>
        let arr = [1, 2, 3, 4, 5];
        let res = arr.slice(3);

        document.write(`${arr}<br>`);
        document.write(`${res}<br>`);
    </script>
</body>
</html>
