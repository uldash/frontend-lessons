<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Сделайте функцию inArray, которая определяет, есть в массиве элемент с заданным текстом или нет. Функция первым
        параметром должна принимать текст элемента, а вторым - массив, в котором делается поиск. Функция должна
        возвращать true или false.
    </p>
    <hr>
    <script>
        function inArray(arr, str) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] == str) {
                    return true
                }
            }
            return false;
        }

        let arr = [1, 2, 3, 4, "5", 6];
        document.write(`${arr} ${inArray(arr, 5)}<br>`);
        document.write(`${arr} ${inArray(arr, "5")}<br>`);
        document.write(`${arr} ${inArray(arr, "7")}<br>`);
        document.write(`${arr} ${inArray(arr, 8)}<br>`);
    </script>
</body>
</html>
