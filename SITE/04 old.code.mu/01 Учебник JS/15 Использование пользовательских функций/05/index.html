<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Сделайте функцию isEven() (even - это четный), которая параметром принимает целое число и проверяет: четное оно
        или нет. Если четное - пусть функция возвращает true, если нечетное - false.
    </p>
    <hr>
    <script>
        function isEven(num) {
            return !Boolean(num % 2);
        }

        document.write(`2 ${isEven(2)}<br>`);
        document.write(`3 ${isEven(3)}<br>`);
        document.write(`4 ${isEven(4)}<br>`);
    </script>
</body>
</html>
