<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Сделайте функцию isNumberInRange, которая параметром принимает число и проверяет, что оно больше нуля и меньше
        10. Если это так - пусть функция возвращает true, если не так - false.
    </p>
    <hr>
    <script>
        function isNumberInRange(num) {
            return num > 0 && num < 10;
        }

        document.write(`0 < 5 < 10 ${isNumberInRange(5)}<br>`);
        document.write(`0 < -5 < 10 ${isNumberInRange(-5)}<br>`);
        document.write(`0 < 15 < 10 ${isNumberInRange(15)}<br>`);
    </script>
</body>
</html>
