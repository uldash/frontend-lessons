<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Сделайте функцию getDivisors, которая параметром принимает число и возвращает массив его делителей (чисел, на
        которое делится данное число).
    </p>
    <hr>
    <script>
        function getDivisors(num) {
            let res = [];
            for (let i = 1; i < num; i++) {
                if (num % i === 0) {
                    res.push(i);
                }
            }
            return res;
        }

        document.write(`4, делители числа: ${getDivisors(4)}<br>`);
        document.write(`21, делители числа: ${getDivisors(21)}<br>`);
        document.write(`33, делители числа: ${getDivisors(33)}<br>`);
    </script>
</body>
</html>
