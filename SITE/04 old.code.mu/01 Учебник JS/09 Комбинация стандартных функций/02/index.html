<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отработка стандартных функций JavaScript</title>
</head>
<body>
    <p>
        Дана строка, например, '123456'. Переверните эту строку (сделайте из нее '654321') не используя цикл.
    </p>
    <hr>
    <script>
        let str = '123456';
        document.write(`${str}<br>`);
        document.write(`${str.split("").reverse().join("")}<br>`);
    </script>
</body>
</html>
