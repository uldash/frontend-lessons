<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Дан массив с элементами [1, 2, 3, 4, 5]. С помощью цикла for найдите сумму элементов этого массива. Запишите ее
        в переменную result.
    </p>
    <hr>
    <script>
        let arr = [1, 2, 3, 4, 5];
        let result = 0;
        for (let i = 0; i < arr.length; i++) {
            result += arr[i];
        }
        document.write(`Сумма элементов массива: ${result}`);
    </script>
</body>
</html>
