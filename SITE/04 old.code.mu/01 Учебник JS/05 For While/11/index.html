<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача</title>
    <style>
        code {
            background-color: rgb(235, 235, 235);
            line-height: 2rem;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <p>
        Дан массив с элементами 1, 2, 5, 9, 4, 13, 4, 10. С помощью цикла for и оператора if проверьте есть ли в массиве
        элемент со значением, равным 4. Если есть - выведите на экран 'Есть!' и выйдите из цикла. Если нет - ничего
        делать не надо.
    </p>
    <hr>
    <script>
        let arr = [1, 2, 5, 9, 4, 13, 4, 10];
        let sum = 0;
        for (let key in arr) {
            document.write(`${key}: ${arr[key]}<br>`)
            if (arr[key] === 4) {
                document.write("Есть");
                break;
            }
        }
    </script>
</body>
</html>
