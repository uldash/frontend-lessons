<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача</title>
</head>
<body>
    <p>
        Дан массив с элементами 1, 2, 3, 4, 5, 6, 7, 8, 9. С помощью цикла for создайте строку '-1-2-3-4-5-6-7-8-9-'.
    </p>
    <hr>
    <script>
        let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9,];
        let str = "-";
        for (let key in arr) {
            str = str + arr[key] + "-";
        }
        document.write(str)
    </script>
</body>
</html>
