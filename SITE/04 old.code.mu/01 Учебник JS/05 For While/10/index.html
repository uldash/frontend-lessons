<body>
    <p>
        Дан массив с числами. Числа могут быть положительными и отрицательными. Найдите сумму положительных элементов
        массива.
    </p>
    <hr>
    <script>
        var arr = [-2, -5, 9, 15, 0, -4,];
        let sum = 0;
        for (let key in arr) {
            if (arr[key] > 0) {
                sum += arr[key]

            }
        }
        document.write(`${sum}<br>`)
    </script>
