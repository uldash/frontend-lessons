<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Выведите столбец чисел от 11 до 33
    </p>
    <hr>
    <script>
        for (let i = 11; i <= 33; i++) {
            document.write(`For ${i}<br>`);
        }
        let count = 11;
        while (count <= 33) {
            document.write(`While ${count}<br>`);
            count++;
        }
    </script>
</body>
</html>
