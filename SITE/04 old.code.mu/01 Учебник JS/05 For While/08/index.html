<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Работа с for-in</title>
    <style>
        code {
            background-color: rgb(235, 235, 235);
            line-height: 2rem;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <p>
        Дан объект obj с ключами Коля, Вася, Петя с элементами '200', '300', '400'. С помощью цикла for-in выведите на
        экран строки такого формата: 'Коля - зарплата 200 долларов.'.
    </p>
    <hr>
    <script>
        var obj = { "Коля": 200, "Вася": 300, "Петя": 400 }
        for (let key in obj) {
            document.write(`${key} - зарплата ${obj[key]} долларов<br>`)
        }
    </script>
</body>
</html>
