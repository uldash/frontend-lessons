<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        С помощью цикла найдите сумму чисел от 1 до 100.
    </p>
    <hr>
    <script>
        let acc = 0;
        for (let i = 0; i <= 100; i += 2) {
            acc += i;
        }
        document.write(`Сумма от 0 до 100: ${acc}<br>`);
        acc = 0;
        let count = 0;
        while (count <= 100) {
            acc += count;
            count += 2;;
        }
        document.write(`Сумма от 0 до 100: ${acc}`);
    </script>
</body>
</html>
