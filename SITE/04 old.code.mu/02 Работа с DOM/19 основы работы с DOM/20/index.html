<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20</title>
    <style>
        body {
            padding: 40px;
        }

        input[type="text"] {
            width: 260px;
        }
    </style>
</head>
<body>
    <input type="text" name="" id="text" value="Ку-ку" class="aaa bbb ccc">
    <input type="button" value="Нажми на меня!">
    <script>
        window.onload = function () {
            let txt = document.getElementById("text");
            let btn = document.querySelector("input[type=button]");

            btn.onclick = function () {
                txt.value = "Мои классы: " + txt.className;
            }
        }
    </script>
</body>
</html>
