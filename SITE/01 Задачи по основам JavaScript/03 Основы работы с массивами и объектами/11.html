<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Создайте двухмерный массив. Первые два ключа - это 'ru' и 'en'.
        Пусть первый ключ содержит элемент, являющийся массивом названий дней недели по-русски,
         а второй - по-английски. Выведите с помощью этого массива понедельник по-русски
         и среду по английски (пусть понедельник - это нулевой день).
        */
        let weekDays = {
            'ru': ['Понедельник',
                "Вторник",
                "Среда",
                "Четверг",
                "Пятница",
                "Суббота",
                "Воскресенье",],
            'en': ['monday',
                "tuesday",
                "wednesday",
                "thursday",
                "friday",
                "saturday",
                "sunday",],

        }
        console.log(weekDays['ru'][0]);
        console.log(weekDays['en'][2]);

        /*
         Пусть теперь в переменной lang хранится язык (она принимает одно из значений или 'ru', или 'en' - либо то, либо то), а в переменной day - номер дня. Выведите словом день недели, соответствующий переменным lang и day. То есть: если, к примеру, lang = 'ru' и day = 3 - то выведем 'среда'.
        */
        let lang = 'ru', day = 3;
        console.log(weekDays[lang][day - 1])
    </script>
</body>
</html>
