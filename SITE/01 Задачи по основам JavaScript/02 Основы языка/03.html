<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        /*
        Задача. Переделайте приведенный код так, чтобы в нем использовались операции +=, -=, *=, /=, ++, --. Количество строк кода при этом не должно измениться. Код для переделки:

        var num = 1;
        num = num + 12;
        num = num - 14;
        num = num * 5;
        num = num / 7;
        num = num + 1;
        num = num - 1;
        alert(num); // -0.7142857142857143
        */
        let num = 1;
        num += 12;
        num -= 14;
        num *= 5;
        num /= 7;
        num += 1;
        num -= 1;
        console.log(num); // -0.7142857142857143
    </script>
