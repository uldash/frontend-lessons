<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Переделайте этот код так, чтобы в нем использовались операции ++ и --. 
        Количество строк кода при этом не должно измениться.

        var num = 10;
        num = num + 1;
        num = num + 1;
        num = num - 1;
        alert(num); // 11
        */
        let num = 10;
        num++;
        num++;
        num--;
        console.log(num);
    </script>
</body>
</html>
