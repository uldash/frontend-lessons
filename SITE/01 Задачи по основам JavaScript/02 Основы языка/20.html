<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Переделайте этот код так, чтобы в нем использовались операции +=, -=, *=, /=.
        Количество строк кода при этом не должно измениться.

        var num = 47;
        num = num + 7;
        num = num - 18;
        num = num * 10;
        num = num / 15;
        alert(num);
        */
        var num = 47;
        num += 7;
        num -= 18;
        num *= 10;
        num /= 15;
        console.log(num);
    </script>
</body>
</html>
