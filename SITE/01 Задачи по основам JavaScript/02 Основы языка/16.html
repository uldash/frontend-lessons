<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Создайте переменную num и присвойте ей значение '12345'. 
        Найдите произведение (умножение) цифр этого числа.
        */
        let str = '1234568';
        let result = 1;
        for (i of str) {
            // console.log(i);
            result *= i;
        }
        console.log(`Строка: ${str} \nпроизведение всех чисел строки: ${result}`);
        console.log(`Строка: ${str} \nпроизведение всех чисел строки: ${str.split('').reduce(function (accumulator = 1, currentValue) { return accumulator * currentValue })}`);
    </script>
</body>
</html>
