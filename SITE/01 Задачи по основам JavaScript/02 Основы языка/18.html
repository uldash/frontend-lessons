<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Создайте три переменные - час, минута, секунда. 
        С их помощью выведите текущее время в формате 'час:минута:секунда'.
        */
        let date = new Date();
        let s = date.getSeconds(),
            m = date.getMinutes(),
            h = date.getHours();
        console.log(`Текущее время ${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`)
    </script>
</body>
</html>
