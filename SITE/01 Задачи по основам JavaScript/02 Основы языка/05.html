<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Создайте переменные a=10 и b=2.
        Выведите на экран их сумму, разность, произведение и частное (результат деления).
        */
        let a = 10, b = 2;
        console.log(`a + b = ${a + b}`);
        console.log(`a - b = ${a - b}`);
        console.log(`a * b = ${a * b}`);
        console.log(`a / b = ${a / b}`);
    </script>
</body>
</html>
