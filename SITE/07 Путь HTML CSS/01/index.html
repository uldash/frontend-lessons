<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 1</title>
    <style>
        .container {
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 10px 10px;
            background-color: rgb(194, 194, 194);
            height: 100vh;
            box-sizing: border-box;
        }

        .box {
            width: 66%;
            height: 8rem;
            padding: 5px;
            overflow: hidden;
            border: 1px solid #000;
        }

        .--yellow {
            background-color: #FEFD8F;
            margin-bottom: 10px;
            margin-right: auto;

        }

        .--pink {
            background-color: #F6CCFC;
            margin-left: auto;
        }

        .title {
            text-align: center;
            font-family: sans-serif;
            font-size: 2rem;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box --yellow">
            <h2 class="title">66% родителя</h2>
        </div>
        <div class="box --pink">
            <h2 class="title">66% родителя</h2>
        </div>
    </div>
</body>
</html>
