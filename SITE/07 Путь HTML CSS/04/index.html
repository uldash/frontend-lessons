<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 4</title>
    <style>
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 10px 10px;
            /* background-color: rgb(194, 194, 194); */
            box-sizing: border-box;
        }

        .wrapper {
            background-color: #D7E1FD;
            padding: 10px;
            display: inline-block;
        }

        .box {
            padding: 10px;
            border: 1px solid #000;
            display: inline-block;
        }

        .box+.box {
            margin-left: 10px;
        }

        .box2 {
            vertical-align: top;
        }

        .box3 {
            vertical-align: sub;
        }

        .text {
            text-align: left;
            font-size: 1rem;
        }

        .--yellow {
            background-color: #FEFA8F;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="box box1 text --yellow">
                999999 <br>
                100 <br>
                200
            </div>
            <div class="box box2 text --yellow">
                100 <br>
                200
            </div>
            <div class="box box3 text --yellow">
                10000
            </div>
        </div>
    </div>
</body>
</html>
