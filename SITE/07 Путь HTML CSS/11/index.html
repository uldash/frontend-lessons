<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 11</title>
    <style>
        .container {
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
        }

        .rgroup {
            margin: 30px 30px;
        }

        .rgroup>label {
            margin: -2px;
        }

        .rgroup>label>input {
            position: absolute;
            z-index: -1;
            opacity: 0;
        }

        .rgroup>label>input:focus+span {
            border: 2px solid rgb(29, 29, 29);

        }

        .rgroup>label>input:checked+span {
            background-color: #E6E6E6;
            box-shadow: inset 0 0 5px rgb(105, 105, 105);
            transition: all 0.1s linear;
        }

        .rgroup>label>input:hover+span {
            background-color: #E6E6E6;
            cursor: pointer;
            transition: all 0.5s linear;
        }

        .rgroup>label>input+span {
            border: 2px solid rgb(177, 177, 177);
            padding: 0.5em 1.8em;
            display: inline-block;
            max-width: 100%;
        }

        .rgroup>label:first-child>input+span {
            border-radius: 5px 0 0 5px;
        }

        .rgroup>label:last-child>input+span {
            border-radius: 0 5px 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="rgroup">
            <label>
                <input type="checkbox" name="rbtn">
                <span>Left</span>
            </label>
            <label>
                <input type="checkbox" name="rbtn">
                <span>Middle</span>
            </label>
            <label>
                <input type="checkbox" name="rbtn">
                <span>Middle</span>
            </label>
            <label>
                <input type="checkbox" name="rbtn">
                <span>Right</span>
            </label>
        </div>
    </div>
</body>
</html>
