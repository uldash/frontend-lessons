<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 5</title>
    <style>
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 10px 10px;
            box-sizing: border-box;
        }

        .text {
            text-align: left;
            font-size: 1rem;
            font-family: sans-serif;
            font-weight: 700;
            padding: 10px;
            max-width: 200px;
            line-height: 1.4em;
        }

        .--yellow {
            background-color: #FCF38D;
            color: #4d4708;
        }

        .--green {
            background-color: #CEFFC1;
            color: #30831a;
        }

        .--red {
            background-color: #F7B4AD;
            color: #8a291e;
        }

        .mark {
            padding: 2px 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="text">
            Текст, в котором некоторые слова выделены <span class="--red mark">красным</span>, <span
                class="--yellow mark">желтым</span> и <span class="--green mark">зеленым</span> цветом.
        </p>
    </div>
</body>
</html>
